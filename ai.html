<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-status-bar-style" content="black-translucent">
    <meta name="apple-mobile-web-app-title" content="MeemoAI">
    <meta name="theme-color" content="#000000">
    <link rel="apple-touch-icon" href="/icon.png">
    <link rel="apple-touch-icon" sizes="152x152" href="/icon-152.png">
    <link rel="apple-touch-icon" sizes="180x180" href="/icon-180.png">
    <link rel="apple-touch-icon" sizes="167x167" href="/icon-167.png">
    <link rel="icon" type="image/png" href="/meemoai.jpg">
    <title>MeemoAI - Intelligent Chat</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <link href="https://fonts.googleapis.com/css2?family=SF+Pro+Display:wght@400;500;600&display=swap" rel="stylesheet">
    <style>
        :root {
            --primary: #d3d3d3;
            --primary-light: #f7f7f7;
            --primary-dark: #0058B8;
            --bg-dark: #0A0A0A;
            --bg-card: #1D1D1F;
            --text-light: #F5F5F7;
            --text-gray: #86868B;
            --gradient: linear-gradient(135deg, #000000, #b8b8b8);
            --glass: rgba(29, 29, 31, 0.95);
            --shadow: 0 8px 30px rgba(0, 0, 0, 0.3);
            height: 100%;
        }

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'SF Pro Display', -apple-system, BlinkMacSystemFont, sans-serif;
            -webkit-font-smoothing: antialiased;
            -webkit-tap-highlight-color: transparent;
        }

        html {
            height: -webkit-fill-available;
            height: 100%;
        }

        body {
            min-height: 100vh;
            min-height: -webkit-fill-available;
            background: var(--bg-dark);
            color: var(--text-light);
            line-height: 1.6;
            overflow: hidden;
            position: fixed;
            width: 100%;
            overscroll-behavior-y: none;
        }

        .chat-container {
            width: 100%;
            height: 100vh;
            height: -webkit-fill-available;
            display: flex;
            flex-direction: column;
            background: var(--bg-dark);
            position: relative;
            overflow: hidden;
        }

        .chat-header {
            padding: env(safe-area-inset-top) 1rem 1rem 1rem;
            background: rgba(0, 0, 0, 0.8);
            backdrop-filter: saturate(180%) blur(20px);
            -webkit-backdrop-filter: saturate(180%) blur(20px);
            display: flex;
            align-items: center;
            justify-content: space-between;
            border-bottom: 1px solid rgba(255, 255, 255, 0.1);
            min-height: 60px;
            position: sticky;
            top: 0;
            z-index: 100;
        }

        .chat-header h1 {
            font-size: 1.2rem;
            font-weight: 600;
            display: flex;
            align-items: center;
            gap: 0.5rem;
            color: var(--text-light);
        }

        .model-selector-wrapper {
            position: relative;
            z-index: 1000;
        }

        .model-selector-button {
            background: rgba(255, 255, 255, 0.05);
            border: 1px solid rgba(255, 255, 255, 0.1);
            color: var(--text-light);
            padding: 0.5rem 1rem;
            border-radius: 10px;
            cursor: pointer;
            font-size: 0.9rem;
            display: flex;
            align-items: center;
            gap: 0.5rem;
            transition: all 0.3s ease;
            white-space: nowrap;
            -webkit-tap-highlight-color: transparent;
        }

        .model-selector-button:hover {
            background: rgba(255, 255, 255, 0.1);
        }

        .model-selector-button:active {
            background: rgba(255, 255, 255, 0.15);
        }

        .model-selector-button i {
            font-size: 0.8rem;
            transition: transform 0.3s ease;
        }

        .model-selector-button.active i {
            transform: rotate(180deg);
        }

        .model-dropdown {
            position: absolute;
            top: calc(100% + 0.5rem);
            right: 0;
            background: var(--bg-card);
            border: 1px solid rgba(255, 255, 255, 0.1);
            border-radius: 12px;
            padding: 0.5rem;
            width: 260px;
            box-shadow: var(--shadow);
            opacity: 0;
            transform: translateY(-10px);
            pointer-events: none;
            transition: all 0.3s ease;
            z-index: 1001;
        }

        .model-dropdown.active {
            opacity: 1;
            transform: translateY(0);
            pointer-events: all;
        }

        .model-option {
            padding: 0.75rem;
            border-radius: 8px;
            cursor: pointer;
            transition: all 0.2s ease;
            display: flex;
            flex-direction: column;
            gap: 0.25rem;
            -webkit-tap-highlight-color: transparent;
        }

        .model-option:hover {
            background: rgba(255, 255, 255, 0.05);
        }

        .model-option:active {
            background: rgba(255, 255, 255, 0.1);
        }

        .model-option.selected {
            background: rgba(255, 255, 255, 0.1);
        }

        .model-name {
            font-weight: 500;
            color: var(--text-light);
            font-size: 0.9rem;
        }

        .model-description {
            font-size: 0.75rem;
            color: var(--text-gray);
        }

        .chat-messages {
            flex: 1;
            overflow-y: auto;
            padding: 0;
            scroll-behavior: smooth;
            -webkit-overflow-scrolling: touch;
            overscroll-behavior: contain;
            padding-bottom: env(safe-area-inset-bottom);
            will-change: transform;
        }

        .message {
            display: flex;
            gap: 0.75rem;
            padding: 1rem;
            transition: all 0.3s ease;
            border-bottom: 1px solid rgba(255, 255, 255, 0.05);
        }

        .message:hover {
            background: rgba(255, 255, 255, 0.02);
        }

        .user-message {
            background: rgba(255, 255, 255, 0.02);
        }

        .avatar {
            width: 28px;
            height: 28px;
            border-radius: 6px;
            display: flex;
            align-items: center;
            justify-content: center;
            font-weight: 600;
            font-size: 0.8rem;
            flex-shrink: 0;
        }

        .user-message .avatar {
            background: var(--primary);
        }

        .bot-message .avatar {
            background: var(--gradient);
        }

        .message-content {
            line-height: 1.6;
            font-size: 0.95rem;
            color: var(--text-light);
            max-width: 100%;
            overflow-wrap: break-word;
            word-wrap: break-word;
            hyphens: auto;
        }

        .input-container {
            padding: 0.75rem;
            background: var(--bg-dark);
            border-top: 1px solid rgba(255, 255, 255, 0.1);
            padding-bottom: calc(env(safe-area-inset-bottom) + 0.75rem);
            position: sticky;
            bottom: 0;
            left: 0;
            right: 0;
            z-index: 1000;
        }

        .input-wrapper {
            display: flex;
            gap: 0.5rem;
            background: rgba(255, 255, 255, 0.05);
            border: 1px solid rgba(255, 255, 255, 0.1);
            border-radius: 10px;
            padding: 0.5rem;
            transition: all 0.3s ease;
            margin: 0 auto;
            position: relative;
        }

        .input-wrapper:focus-within {
            border-color: var(--primary);
            background: rgba(255, 255, 255, 0.08);
        }

        #user-input {
            flex: 1;
            background: transparent;
            border: none;
            color: var(--text-light);
            font-size: 0.95rem;
            padding: 0.5rem;
            font-family: inherit;
            resize: none;
            outline: none;
            max-height: 120px;
            line-height: 1.5;
            -webkit-appearance: none;
            position: relative;
            z-index: 1;
        }

        .send-button, .stop-button {
            border: none;
            border-radius: 8px;
            width: 32px;
            height: 32px;
            display: flex;
            align-items: center;
            justify-content: center;
            cursor: pointer;
            color: white;
            transition: all 0.3s ease;
            background: transparent;
            touch-action: manipulation;
            position: relative;
            z-index: 2;
            -webkit-tap-highlight-color: transparent;
        }

        .send-button {
            color: var(--primary);
        }

        .send-button:hover {
            background: rgba(0, 113, 227, 0.1);
        }

        .send-button:active {
            background: rgba(0, 113, 227, 0.2);
        }

        .stop-button {
            color: #DC2626;
            display: none;
        }

        .stop-button:hover {
            background: rgba(220, 38, 38, 0.1);
        }

        .stop-button:active {
            background: rgba(220, 38, 38, 0.2);
        }

        pre {
            background: rgba(0, 0, 0, 0.3);
            padding: 1rem;
            border-radius: 8px;
            overflow-x: auto;
            margin: 0.75rem 0;
            border: 1px solid rgba(255, 255, 255, 0.1);
            position: relative;
            -webkit-overflow-scrolling: touch;
            font-size: 0.85rem;
        }

        .code-header {
            position: absolute;
            top: 0.5rem;
            right: 0.5rem;
            display: flex;
            gap: 0.5rem;
        }

        .copy-button {
            background: rgba(255, 255, 255, 0.1);
            border: none;
            border-radius: 4px;
            padding: 0.25rem 0.5rem;
            color: var(--text-light);
            cursor: pointer;
            font-size: 0.75rem;
            display: flex;
            align-items: center;
            gap: 0.25rem;
            transition: all 0.3s ease;
            touch-action: manipulation;
            -webkit-tap-highlight-color: transparent;
        }

        .copy-button:hover {
            background: rgba(255, 255, 255, 0.2);
        }

        .copy-button:active {
            background: rgba(255, 255, 255, 0.25);
        }

        code {
            font-family: 'SF Mono', monospace;
            font-size: 0.85rem;
            color: var(--text-light);
        }

        .thinking {
            display: flex;
            align-items: center;
            gap: 0.5rem;
            color: var(--text-gray);
            font-style: italic;
            font-size: 0.9rem;
        }

        .thinking i {
            animation: spin 1s linear infinite;
        }

        @keyframes spin {
            from { transform: rotate(0deg); }
            to { transform: rotate(360deg); }
        }

        @media (min-width: 768px) {
            .message {
                padding: 1.5rem 15%;
                gap: 1.5rem;
            }
            
            .input-container {
                padding: 1.5rem 15%;
            }

            .chat-header h1 {
                font-size: 1.5rem;
            }

            .avatar {
                width: 32px;
                height: 32px;
                font-size: 0.9rem;
            }

            .message-content {
                font-size: 1rem;
            }

            .input-wrapper {
                padding: 0.75rem;
            }

            #user-input {
                font-size: 1rem;
            }

            .send-button, .stop-button {
                width: 36px;
                height: 36px;
            }
        }

        /* Show model selector on mobile */
        @media (max-width: 767px) {
            .model-selector-wrapper {
                display: block;
            }
            
            .model-selector-button {
                padding: 0.4rem 0.8rem;
                font-size: 0.8rem;
            }

            .model-dropdown {
                right: -10px;
                width: 240px;
            }

            .chat-header h1 {
                font-size: 1.1rem;
            }
        }

        /* Custom Scrollbar */
        .chat-messages::-webkit-scrollbar {
            width: 4px;
        }

        .chat-messages::-webkit-scrollbar-track {
            background: transparent;
        }

        .chat-messages::-webkit-scrollbar-thumb {
            background: rgba(255, 255, 255, 0.2);
            border-radius: 2px;
        }

        .chat-messages::-webkit-scrollbar-thumb:hover {
            background: rgba(255, 255, 255, 0.3);
        }

        /* iOS-specific optimizations */
        @supports (-webkit-touch-callout: none) {
            .chat-container {
                height: -webkit-fill-available;
            }
            
            .input-container {
                position: sticky;
                bottom: 0;
                left: 0;
                right: 0;
                background: var(--bg-dark);
            }

            .chat-messages {
                padding-bottom: calc(60px + env(safe-area-inset-bottom));
            }
        }

        /* Android-specific optimizations */
        @supports not (-webkit-touch-callout: none) {
            .chat-container {
                height: 100vh;
            }
        }
    </style>
</head>
<body>
    <div class="chat-container">
        <header class="chat-header">
            <h1><i class="fas fa-brain"></i> MeemoAI</h1>
            <div class="model-selector-wrapper">
                <button class="model-selector-button" onclick="toggleModelDropdown()">
                    <i class="fas fa-chevron-down"></i>
                    <span id="current-model">MeemoAI 32B</span>
                </button>
                <div class="model-dropdown" id="model-dropdown">
                    <div class="model-option selected" onclick="selectModel('Qwen/Qwen2.5-Coder-32B-Instruct', 'MeemoAI 32B')">
                        <div class="model-name">MeemoAI 32B</div>
                        <div class="model-description">Fast, reliable model optimized for coding and general tasks</div>
                    </div>
                    <div class="model-option" onclick="selectModel('mistralai/Mixtral-8x7B-Instruct-v0.1', 'MeemoAI 8D')">
                        <div class="model-name">MeemoAI 8D</div>
                        <div class="model-description">Slower but more creative, better for complex reasoning</div>
                    </div>
                </div>
            </div>
        </header>

        <div class="chat-messages" id="chat-messages">
            <div class="message bot-message">
                <div class="avatar">M</div>
                <div class="message-content">
                    Hello! I'm MeemoAI, your intelligent assistant. How can I help you today?
                </div>
            </div>
        </div>

        <div class="input-container">
            <div class="input-wrapper">
                <textarea 
                    id="user-input" 
                    placeholder="Message MeemoAI..."
                    rows="1"
                    autofocus
                    inputmode="text"
                ></textarea>
                <button class="send-button" onclick="sendMessage()" title="Send message">
                    <i class="fas fa-paper-plane"></i>
                </button>
                <button class="stop-button" onclick="stopGeneration()" title="Stop generation">
                    <i class="fas fa-stop"></i>
                </button>
            </div>
        </div>
    </div>

    <script>
        const HF_API_KEY = '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';
        let API_URL = 'https://api-inference.huggingface.co/models/Qwen/Qwen2.5-Coder-32B-Instruct';
        let currentController = null;
        let isKeyboardVisible = false;

        // Handle viewport height for mobile browsers
        function setViewportHeight() {
            let vh = window.innerHeight * 0.01;
            document.documentElement.style.setProperty('--vh', `${vh}px`);
        }

        setViewportHeight();
        window.addEventListener('resize', () => {
            setViewportHeight();
        });

        // Prevent bounce effect on iOS
        document.addEventListener('touchmove', function(e) {
            if (e.target.closest('.chat-messages')) return;
            e.preventDefault();
        }, { passive: false });

        // Prevent rubber-band scrolling on iOS
        document.body.addEventListener('touchstart', function(e) {
            if (e.target.closest('.chat-messages')) return;
            e.preventDefault();
        }, { passive: false });

        // Handle keyboard visibility
        if ('visualViewport' in window) {
            window.visualViewport.addEventListener('resize', () => {
                const newKeyboardVisible = window.visualViewport.height < window.innerHeight;
                if (newKeyboardVisible !== isKeyboardVisible) {
                    isKeyboardVisible = newKeyboardVisible;
                    if (isKeyboardVisible) {
                        document.body.style.height = `${window.visualViewport.height}px`;
                        document.documentElement.style.height = `${window.visualViewport.height}px`;
                    } else {
                        document.body.style.height = '100%';
                        document.documentElement.style.height = '100%';
                    }
                }
                
                // Scroll chat to bottom when keyboard appears
                const chatMessages = document.getElementById('chat-messages');
                chatMessages.scrollTop = chatMessages.scrollHeight;
            });
        }

        function toggleModelDropdown() {
            const button = document.querySelector('.model-selector-button');
            const dropdown = document.getElementById('model-dropdown');
            button.classList.toggle('active');
            dropdown.classList.toggle('active');
        }

        function selectModel(modelUrl, displayName) {
            API_URL = 'https://api-inference.huggingface.co/models/' + modelUrl;
            document.getElementById('current-model').textContent = displayName;
            
            document.querySelectorAll('.model-option').forEach(option => {
                option.classList.remove('selected');
            });
            event.currentTarget.classList.add('selected');
            
            toggleModelDropdown();
            appendMessage('bot', `Switched to ${displayName}`);
        }

        document.addEventListener('click', (e) => {
            if (!e.target.closest('.model-selector-wrapper')) {
                document.querySelector('.model-selector-button').classList.remove('active');
                document.getElementById('model-dropdown').classList.remove('active');
            }
        });

        function appendMessage(sender, content, isThinking = false) {
            const chatMessages = document.getElementById('chat-messages');
            const messageDiv = document.createElement('div');
            messageDiv.className = `message ${sender}-message`;
            
            const avatar = document.createElement('div');
            avatar.className = 'avatar';
            avatar.textContent = sender === 'user' ? 'U' : 'M';

            const messageContent = document.createElement('div');
            messageContent.className = 'message-content';
            
            if (isThinking) {
                messageContent.innerHTML = '<div class="thinking"><i class="fas fa-spinner"></i> Thinking...</div>';
            } else if (content.includes('```')) {
                const parts = content.split('```');
                messageContent.innerHTML = parts.map((part, i) => {
                    if (i % 2 === 0) return part;
                    const code = part.split('\n').slice(1).join('\n');
                    return `<pre>
                        <div class="code-header">
                            <button class="copy-button" onclick="copyCode(this)">
                                <i class="fas fa-copy"></i> Copy
                            </button>
                        </div>
                        <code>${code}</code>
                    </pre>`;
                }).join('');
            } else {
                messageContent.textContent = content;
            }

            messageDiv.appendChild(avatar);
            messageDiv.appendChild(messageContent);
            chatMessages.appendChild(messageDiv);
            
            // Smooth scroll with a slight delay for better UX
            setTimeout(() => {
                messageDiv.scrollIntoView({ behavior: 'smooth', block: 'end' });
            }, 100);
            
            return messageDiv;
        }

        function copyCode(button) {
            const pre = button.closest('pre');
            const code = pre.querySelector('code').textContent;
            
            if (navigator.clipboard && window.isSecureContext) {
                navigator.clipboard.writeText(code).then(() => {
                    button.innerHTML = '<i class="fas fa-check"></i> Copied!';
                    setTimeout(() => {
                        button.innerHTML = '<i class="fas fa-copy"></i> Copy';
                    }, 2000);
                });
            } else {
                // Fallback for older browsers
                const textarea = document.createElement('textarea');
                textarea.value = code;
                textarea.style.position = 'fixed';
                textarea.style.opacity = '0';
                document.body.appendChild(textarea);
                textarea.select();
                try {
                    document.execCommand('copy');
                    button.innerHTML = '<i class="fas fa-check"></i> Copied!';
                    setTimeout(() => {
                        button.innerHTML = '<i class="fas fa-copy"></i> Copy';
                    }, 2000);
                } catch (err) {
                    console.error('Failed to copy text:', err);
                }
                document.body.removeChild(textarea);
            }
        }

        function stopGeneration() {
            if (currentController) {
                currentController.abort();
                currentController = null;
                document.querySelector('.send-button').style.display = 'flex';
                document.querySelector('.stop-button').style.display = 'none';
            }
        }

        async function sendMessage() {
            const userInput = document.getElementById('user-input');
            const message = userInput.value.trim();
            if (!message) return;

            appendMessage('user', message);
            const thinkingMessage = appendMessage('bot', '', true);
            userInput.value = '';
            userInput.style.height = 'auto';
            
            // Blur input to hide keyboard on mobile
            if (window.innerWidth <= 768) {
                userInput.blur();
            } else {
                userInput.focus();
            }

            document.querySelector('.send-button').style.display = 'none';
            document.querySelector('.stop-button').style.display = 'flex';

            try {
                currentController = new AbortController();
                const response = await fetch(API_URL, {
                    method: 'POST',
                    headers: {
                        'Authorization': `Bearer ${HF_API_KEY}`,
                        'Content-Type': 'application/json'
                    },
                    body: JSON.stringify({
                        inputs: `<|im_start|>user\n${message}<|im_end|>\n<|im_start|>assistant\n`,
                        parameters: {
                            max_new_tokens: 2048,
                            temperature: 0.7,
                            top_p: 0.9,
                            do_sample: true
                        }
                    }),
                    signal: currentController.signal
                });

                const data = await response.json();
                const botResponse = data[0].generated_text.split('<|im_start|>assistant\n')[1].split('<|im_end|>')[0];
                thinkingMessage.remove();
                appendMessage('bot', botResponse);
            } catch (error) {
                thinkingMessage.remove();
                if (error.name === 'AbortError') {
                    appendMessage('bot', 'Generation stopped by user.');
                } else {
                    appendMessage('bot', 'An error occurred. Please try again.');
                    console.error('Error:', error);
                }
            } finally {
                currentController = null;
                document.querySelector('.send-button').style.display = 'flex';
                document.querySelector('.stop-button').style.display = 'none';
            }
        }

        const userInput = document.getElementById('user-input');
        
        userInput.addEventListener('input', function() {
            this.style.height = 'auto';
            this.style.height = Math.min(this.scrollHeight, 120) + 'px';
        });

        userInput.addEventListener('keydown', function(e) {
            if (e.key === 'Enter' && !e.shiftKey) {
                e.preventDefault();
                sendMessage();
            }
        });

        // Better handling of iOS keyboard
        userInput.addEventListener('focus', () => {
            setTimeout(() => {
                window.scrollTo(0, 0);
                document.body.scrollTop = 0;
                const chatMessages = document.getElementById('chat-messages');
                chatMessages.scrollTop = chatMessages.scrollHeight;
            }, 300);
        });

        // Prevent zoom on double tap for iOS
        let lastTouchEnd = 0;
        document.addEventListener('touchend', (e) => {
            const now = Date.now();
            if (now - lastTouchEnd <= 300) {
                e.preventDefault();
            }
            lastTouchEnd = now;
        }, false);

        // Handle Android back button
        if ('navigation' in window) {
            window.navigation.addEventListener('navigate', (event) => {
                if (event.navigationType === 'pop') {
                    // Handle back button press
                    event.preventDefault();
                    if (document.querySelector('.model-dropdown.active')) {
                        toggleModelDropdown();
                    }
                }
            });
        }
    </script>
</body>
</html>
