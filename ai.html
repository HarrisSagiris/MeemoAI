<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Meemo AI</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <link href="https://fonts.googleapis.com/css2?family=Plus+Jakarta+Sans:wght@400;500;600;700&display=swap" rel="stylesheet">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            -webkit-tap-highlight-color: transparent;
        }

        :root {
            --primary: #7C3AED;
            --primary-light: #8B5CF6;
            --bg-dark: #111111;
            --bg-card: #1E1E1E;
            --text-light: #FFFFFF;
            --text-gray: #A1A1AA;
            --sidebar-width: 300px;
            --header-height: 70px;
            --transition: all 0.3s cubic-bezier(0.4, 0, 0.2, 1);
            --safe-area-inset-bottom: env(safe-area-inset-bottom);
        }

        body {
            font-family: 'Plus Jakarta Sans', -apple-system, BlinkMacSystemFont, sans-serif;
            background: var(--bg-dark);
            color: var(--text-light);
            min-height: 100vh;
            display: flex;
            overflow: hidden;
        }

        /* Sidebar */
        .sidebar {
            width: var(--sidebar-width);
            background: var(--bg-card);
            height: 100vh;
            position: fixed;
            left: 0;
            top: 0;
            padding: 2rem;
            display: flex;
            flex-direction: column;
            border-right: 1px solid rgba(255,255,255,0.1);
            box-shadow: 5px 0 20px rgba(0,0,0,0.3);
            transition: var(--transition);
            z-index: 1000;
            overflow-y: auto;
        }

        .new-chat-btn {
            background: linear-gradient(135deg, var(--primary), var(--primary-light));
            color: white;
            border: none;
            padding: 16px;
            border-radius: 16px;
            display: flex;
            align-items: center;
            gap: 12px;
            cursor: pointer;
            width: 100%;
            margin-bottom: 24px;
            transition: var(--transition);
            font-weight: 600;
            font-size: 1.1rem;
            box-shadow: 0 8px 20px rgba(124, 58, 237, 0.3);
        }

        .new-chat-btn:hover {
            transform: translateY(-2px);
            box-shadow: 0 12px 24px rgba(124, 58, 237, 0.4);
        }

        /* Main Content */
        .main-content {
            margin-left: var(--sidebar-width);
            flex: 1;
            display: flex;
            flex-direction: column;
            height: 100vh;
            background: linear-gradient(180deg, var(--bg-dark) 0%, #1A1A1A 100%);
            position: relative;
        }

        .chat-header {
            height: var(--header-height);
            padding: 0 2.5rem;
            display: flex;
            align-items: center;
            justify-content: space-between;
            border-bottom: 1px solid rgba(255,255,255,0.1);
            background: rgba(30, 30, 30, 0.95);
            backdrop-filter: blur(20px);
            position: sticky;
            top: 0;
            z-index: 100;
        }

        .chat-header h1 {
            font-size: 2rem;
            font-weight: 700;
            background: linear-gradient(135deg, var(--primary), var(--primary-light));
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            letter-spacing: -0.5px;
        }

        .model-selector {
            display: flex;
            align-items: center;
            gap: 12px;
            padding: 8px 16px;
            background: rgba(45, 45, 45, 0.8);
            border-radius: 12px;
            border: 2px solid rgba(255,255,255,0.2);
            transition: var(--transition);
            cursor: pointer;
            position: relative;
        }

        .model-selector:hover {
            border-color: var(--primary);
            box-shadow: 0 0 0 4px rgba(124, 58, 237, 0.2);
        }

        .model-label {
            font-size: 0.9rem;
            color: var(--text-gray);
            font-weight: 500;
        }

        #model-select {
            background: transparent;
            color: var(--text-light);
            border: none;
            font-size: 0.95rem;
            font-weight: 600;
            cursor: pointer;
            padding-right: 24px;
            appearance: none;
            outline: none;
            width: 200px;
        }

        #model-select option {
            background: var(--bg-card);
            color: var(--text-light);
            padding: 10px;
        }

        .model-selector::after {
            content: '\f107';
            font-family: 'Font Awesome 6 Free';
            font-weight: 900;
            position: absolute;
            right: 12px;
            top: 50%;
            transform: translateY(-50%);
            color: var(--text-gray);
            pointer-events: none;
        }

        .chat-messages {
            flex: 1;
            overflow-y: auto;
            padding: 2.5rem 20%;
            scroll-behavior: smooth;
            scroll-padding: 2rem;
            overscroll-behavior: contain;
        }

        .message {
            display: flex;
            gap: 1.5rem;
            padding: 1.75rem;
            border-radius: 20px;
            margin-bottom: 2rem;
            background: rgba(30, 30, 30, 0.8);
            backdrop-filter: blur(20px);
            box-shadow: 0 8px 24px rgba(0,0,0,0.2);
            animation: fadeIn 0.5s cubic-bezier(0.4, 0, 0.2, 1);
            border: 1px solid rgba(255,255,255,0.1);
            max-width: 100%;
            word-wrap: break-word;
            overflow-wrap: break-word;
        }

        @keyframes fadeIn {
            from { opacity: 0; transform: translateY(30px); }
            to { opacity: 1; transform: translateY(0); }
        }

        .avatar {
            width: 48px;
            height: 48px;
            border-radius: 16px;
            display: flex;
            align-items: center;
            justify-content: center;
            background: linear-gradient(135deg, var(--primary), var(--primary-light));
            font-weight: bold;
            font-size: 1.3rem;
            box-shadow: 0 8px 20px rgba(124, 58, 237, 0.3);
            border: 2px solid rgba(255,255,255,0.2);
            flex-shrink: 0;
        }

        .message-content {
            flex: 1;
            line-height: 1.8;
            font-size: 1.1rem;
            white-space: pre-wrap;
            color: var(--text-light);
        }

        .user-message .avatar {
            background: linear-gradient(135deg, #4A5568, #718096);
        }

        .input-container {
            padding: 2rem 20%;
            background: rgba(30, 30, 30, 0.95);
            backdrop-filter: blur(20px);
            border-top: 1px solid rgba(255,255,255,0.1);
            position: sticky;
            bottom: 0;
            padding-bottom: calc(2rem + var(--safe-area-inset-bottom));
            z-index: 200;
        }

        .input-wrapper {
            position: relative;
            max-width: 1200px;
            margin: 0 auto;
            display: flex;
            gap: 1rem;
            align-items: flex-start;
        }

        #user-input {
            width: 100%;
            padding: 1.5rem 4rem 1.5rem 1.75rem;
            border-radius: 20px;
            border: 2px solid rgba(255,255,255,0.2);
            background: rgba(45, 45, 45, 0.8);
            color: var(--text-light);
            font-size: 1.1rem;
            resize: none;
            min-height: 70px;
            max-height: 200px;
            transition: var(--transition);
            box-shadow: 0 8px 24px rgba(0,0,0,0.2);
            font-family: inherit;
            line-height: 1.6;
        }

        #user-input:focus {
            outline: none;
            border-color: var(--primary);
            box-shadow: 0 0 0 4px rgba(124, 58, 237, 0.2);
            transform: translateY(-2px);
        }

        .send-button {
            position: absolute;
            right: 16px;
            bottom: 16px;
            background: linear-gradient(135deg, var(--primary), var(--primary-light));
            border: none;
            color: white;
            cursor: pointer;
            padding: 12px;
            border-radius: 16px;
            transition: var(--transition);
            width: 46px;
            height: 46px;
            display: flex;
            align-items: center;
            justify-content: center;
            box-shadow: 0 8px 20px rgba(124, 58, 237, 0.3);
        }

        .send-button:hover {
            transform: scale(1.1);
            box-shadow: 0 12px 24px rgba(124, 58, 237, 0.4);
        }

        .stop-button {
            position: absolute;
            right: 16px;
            bottom: 16px;
            background: linear-gradient(135deg, #E53E3E, #F56565);
            border: none;
            color: white;
            cursor: pointer;
            padding: 12px;
            border-radius: 16px;
            transition: var(--transition);
            width: 46px;
            height: 46px;
            display: none;
            align-items: center;
            justify-content: center;
            box-shadow: 0 8px 20px rgba(229, 62, 62, 0.3);
        }

        .stop-button:hover {
            transform: scale(1.1);
            box-shadow: 0 12px 24px rgba(229, 62, 62, 0.4);
        }

        .stop-button.active {
            display: flex;
        }

        .send-button.hidden {
            display: none;
        }

        /* Code block styling */
        pre {
            background: rgba(45, 45, 45, 0.9);
            padding: 1.5rem;
            border-radius: 16px;
            overflow-x: auto;
            margin: 1.25rem 0;
            box-shadow: 0 8px 24px rgba(0,0,0,0.2);
            border: 1px solid rgba(255,255,255,0.1);
        }

        code {
            font-family: 'Fira Code', monospace;
            color: #E2E8F0;
            font-size: 0.95rem;
            tab-size: 4;
        }

        /* Scrollbar styling */
        ::-webkit-scrollbar {
            width: 12px;
        }

        ::-webkit-scrollbar-track {
            background: rgba(45, 45, 45, 0.8);
            border-radius: 6px;
        }

        ::-webkit-scrollbar-thumb {
            background: var(--primary);
            border-radius: 6px;
            border: 3px solid rgba(45, 45, 45, 0.8);
        }

        ::-webkit-scrollbar-thumb:hover {
            background: var(--primary-light);
        }

        /* Mobile Responsive */
        @media (max-width: 1200px) {
            .chat-messages,
            .input-container {
                padding-left: 15%;
                padding-right: 15%;
            }
        }

        @media (max-width: 768px) {
            .sidebar {
                transform: translateX(-100%);
            }

            .sidebar.active {
                transform: translateX(0);
            }

            .main-content {
                margin-left: 0;
            }

            .chat-messages {
                padding: 1.5rem;
            }

            .input-container {
                padding: 1.5rem;
            }

            .message {
                padding: 1.5rem;
                margin-bottom: 1.5rem;
            }

            .chat-header h1 {
                font-size: 1.75rem;
            }

            #user-input {
                font-size: 1rem;
                padding: 1.25rem 3.5rem 1.25rem 1.5rem;
            }

            .model-selector {
                padding: 6px 12px;
            }

            .model-label {
                font-size: 0.8rem;
            }

            #model-select {
                font-size: 0.85rem;
            }
        }

        /* Menu Toggle Button */
        .menu-toggle {
            background: transparent;
            border: none;
            color: var(--text-light);
            font-size: 1.5rem;
            cursor: pointer;
            padding: 0.5rem;
            display: none;
            transition: var(--transition);
        }

        @media (max-width: 768px) {
            .menu-toggle {
                display: block;
            }
        }

        .menu-toggle:hover {
            color: var(--primary-light);
            transform: scale(1.1);
        }

        /* Theme Toggle Button */
        .theme-toggle {
            background: transparent;
            border: none;
            color: var(--text-light);
            font-size: 1.3rem;
            cursor: pointer;
            padding: 0.5rem;
            transition: var(--transition);
            margin-left: 1rem;
        }

        .theme-toggle:hover {
            color: var(--primary-light);
            transform: scale(1.1);
        }

        /* Header Actions Container */
        .header-actions {
            display: flex;
            align-items: center;
            gap: 1rem;
        }

    </style>
</head>
<body>
    <aside class="sidebar">
        <button class="new-chat-btn" onclick="startNewChat()">
            <i class="fas fa-plus"></i>
            New Chat
        </button>
        <!-- Chat history would go here -->
    </aside>

    <main class="main-content">
        <header class="chat-header">
            <h1>MeemoAI Evo</h1>
            <div class="header-actions">
                <div class="model-selector">
                    <span class="model-label">Selected model:</span>
                    <select id="model-select" onchange="updateModel()">
                        <option value="Qwen/Qwen2.5-Coder-32B-Instruct">Meemo AI 2.5 (Fastest)</option>
                        <option value="mistralai/Mixtral-8x7B-Instruct-v0.1">Meemo AI 1.0 (less Capable)</option>
                    </select>
                </div>
                <button class="menu-toggle">
                    <i class="fas fa-bars"></i>
                </button>
                <button class="theme-toggle" title="Toggle theme">
                    <i class="fas fa-moon"></i>
                </button>
            </div>
        </header>

        <div class="chat-messages" id="chat-messages">
            <!-- Welcome message -->
            <div class="message bot-message">
                <div class="avatar">M</div>
                <div class="message-content">
                    Hello! I'm Meemo AI, your intelligent assistant. How can I help you today?
                </div>
            </div>
        </div>

        <div class="input-container">
            <div class="input-wrapper">
                <textarea 
                    id="user-input" 
                    placeholder="Message Meemo... (Press Enter to send)"
                    rows="1"
                    autocomplete="off"
                    autocorrect="on"
                    spellcheck="true"
                ></textarea>
                <button class="send-button" onclick="sendMessage()" title="Send message">
                    <i class="fas fa-paper-plane"></i>
                </button>
                <button class="stop-button" onclick="stopGeneration()" title="Stop generating">
                    <i class="fas fa-stop"></i>
                </button>
            </div>
        </div>
    </main>

    <script>
        const HF_API_KEY = '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';
        let API_URL = 'https://api-inference.huggingface.co/models/Qwen/Qwen2.5-Coder-32B-Instruct';

        // Store chat history
        let chatHistory = [];
        let currentController = null;
        let typingInterval = null;
        let thinkingInterval = null;

        function updateModel() {
            const selectedModel = document.getElementById('model-select').value;
            API_URL = 'https://api-inference.huggingface.co/models/' + selectedModel;
            
            // Add a message to indicate model change
            const modelMessage = appendMessage('bot', '');
            const modelContent = modelMessage.querySelector('.message-content');
            typeText(modelContent, `Model changed to ${selectedModel.split('/')[1]}`);
        }

        // Memory management
        const MAX_MESSAGES = 100;
        const CLEANUP_THRESHOLD = 80;

        function cleanupOldMessages() {
            const chatMessages = document.getElementById('chat-messages');
            const messages = chatMessages.getElementsByClassName('message');
            
            if (messages.length > MAX_MESSAGES) {
                const removeCount = messages.length - CLEANUP_THRESHOLD;
                for (let i = 0; i < removeCount; i++) {
                    if (messages[i] && !messages[i].classList.contains('typing')) {
                        messages[i].remove();
                    }
                }
            }
        }

        function updateVH() {
            const vh = window.innerHeight * 0.01;
            document.documentElement.style.setProperty('--vh', `${vh}px`);
        }
        
        window.addEventListener('resize', updateVH);
        updateVH();

        function animateThinking(element) {
            let dots = 1;
            element.textContent = 'Thinking' + '.'.repeat(dots);
            
            thinkingInterval = setInterval(() => {
                dots = (dots % 3) + 1;
                element.textContent = 'Thinking' + '.'.repeat(dots);
            }, 500);
            
            return thinkingInterval;
        }

        function typeText(element, text, speed = 30) {
            let index = 0;
            element.classList.add('typing');
            
            if (thinkingInterval) {
                clearInterval(thinkingInterval);
                thinkingInterval = null;
            }
            
            function type() {
                if (index < text.length) {
                    element.innerHTML += text.charAt(index);
                    index++;
                    typingInterval = setTimeout(type, speed);
                    
                    // Auto-scroll while typing
                    const chatMessages = document.getElementById('chat-messages');
                    chatMessages.scrollTop = chatMessages.scrollHeight;
                } else {
                    element.classList.remove('typing');
                    document.querySelector('.stop-button').classList.remove('active');
                    document.querySelector('.send-button').classList.remove('hidden');
                    cleanupOldMessages();
                }
            }
            
            type();
            return typingInterval;
        }

        function startNewChat() {
            if (chatHistory.length > 0) {
                const currentChat = document.getElementById('chat-messages').innerHTML;
                chatHistory.push(currentChat);
            }

            const chatMessages = document.getElementById('chat-messages');
            chatMessages.innerHTML = `
                <div class="message bot-message">
                    <div class="avatar">M</div>
                    <div class="message-content">
                        Hello! I'm Meemo AI Evo, your intelligent assistant. How can I help you today?
                    </div>
                </div>
            `;

            document.getElementById('user-input').value = '';
            cleanupOldMessages();
        }

        function stopGeneration() {
            if (currentController) {
                currentController.abort();
                currentController = null;
            }
            
            if (typingInterval) {
                clearTimeout(typingInterval);
                typingInterval = null;
            }

            if (thinkingInterval) {
                clearInterval(thinkingInterval);
                thinkingInterval = null;
            }
            
            document.querySelector('.stop-button').classList.remove('active');
            document.querySelector('.send-button').classList.remove('hidden');
        }

        async function sendMessage() {
            const userInput = document.getElementById('user-input');
            const chatMessages = document.getElementById('chat-messages');
            const message = userInput.value.trim();

            if (!message) return;

            const audio = new Audio('data:audio/mp3;base64,SUQzBAAAAAAAI1RTU0UAAAAPAAADTGF2ZjU4Ljc2LjEwMAAAAAAAAAAAAAAA//tQAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAASW5mbwAAAA8AAAASAAAeMwAUFBQUFCIiIiIiIjAwMDAwPz8/Pz8/TU1NTU1NW1tbW1tbaGhoaGhoaHd3d3d3d4aGhoaGhpSUlJSUlKMjIyMjIyMwMDAwMDA/Pz8/Pz9NTU1NTU1bW1tbW1toaGhoaGhod3d3d3d3hoaGhoaGlJSUlJSUo6Ojo6Ojo7e3t7e3t8bGxsbGxs7Ozs7Oznd3d3d3d4aGhoaGhpSUlJSUlKOjo6Ojo6O3t7e3t7fGxsbGxsbOzs7Ozs7i4uLi4uLi4uLi4uLi//tQZAAAA8oRTe3lQAI4wXp7vQgJjDxFaaDzM3AAAA0gAAABLiTOSSNE6dgYBoNQEeszREAAAAaQAAAE3/LxMf//ghiW//uSZBMAFoHvzWhhTQEEABgKgAAE8nKXP/6MAAAAABpAAAARNmdmY1ukSxMxsxVQuDEtXv/9FTD/eGBISEhUamRBH1MNmNqQNYINEDUZ8vBJ4sEDwVFduNb/JI4mF/lBmKiop+PJoihEqiQiMG4lsd5ew39Z/8b5T+kZjQ2NVE78IxMlXAGsBnpADoK0BKiMvpBUHPCkZ8MBp8jtUJ/llkni2nCE+Kj6P/+hOjEI4/qNHs9+1JFw1H/s9//1TIxMyRHQlNCCCRaArMg8ANXrAEBI9w1C0IyZTBvwSRthZOqRQH/+5JkQgAWJR/N7AzN4AAAA0gAAABP1J0toTB3IAAADSAAAASNM6ZFqb/P8b1f///mSK+Mxb///1JYbBZX0xLUzLdIqLf//0mUKjpBMQtNbnhf1pE20wk9an+7/+pRYLj2ZjTMlZrdf/+wm/IAhrQoEGlwPpzwPjcPCKJ3JkKTCE3Sj//qZHQmODQx1o0XNZWoU+lf///4iAPAAAAA==');
            audio.play();

            appendMessage('user', message);
            userInput.value = '';
            userInput.style.height = 'auto';

            try {
                const loadingMessage = appendMessage('bot', '');
                const loadingElement = loadingMessage.querySelector('.message-content');
                animateThinking(loadingElement);

                document.querySelector('.stop-button').classList.add('active');
                document.querySelector('.send-button').classList.add('hidden');

                currentController = new AbortController();

                const response = await fetch(API_URL, {
                    method: 'POST',
                    headers: {
                        'Authorization': `Bearer ${HF_API_KEY}`,
                        'Content-Type': 'application/json'
                    },
                    body: JSON.stringify({
                        inputs: `<|im_start|>user\n${message}<|im_end|>\n<|im_start|>assistant\n`,
                        parameters: {
                            max_new_tokens: 2048,
                            temperature: 0.7,
                            top_p: 0.9,
                            do_sample: true
                        }
                    }),
                    signal: currentController.signal
                });

                const data = await response.json();
                loadingMessage.remove();
                
                const assistantResponse = data[0].generated_text.split('<|im_start|>assistant\n')[1].split('<|im_end|>')[0];
                const botMessage = appendMessage('bot', '');
                const botContent = botMessage.querySelector('.message-content');
                
                document.querySelector('.stop-button').classList.add('active');
                document.querySelector('.send-button').classList.add('hidden');
                
                typingInterval = typeText(botContent, assistantResponse);

                const receiveAudio = new Audio('data:audio/mp3;base64,SUQzBAAAAAAAI1RTU0UAAAAPAAADTGF2ZjU4Ljc2LjEwMAAAAAAAAAAAAAAA//tQAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAASW5mbwAAAA8AAAASAAAeMwAUFBQUFCIiIiIiIjAwMDAwPz8/Pz8/TU1NTU1NW1tbW1tbaGhoaGhoaHd3d3d3d4aGhoaGhpSUlJSUlKMjIyMjIyMwMDAwMDA/Pz8/Pz9NTU1NTU1bW1tbW1toaGhoaGhod3d3d3d3hoaGhoaGlJSUlJSUo6Ojo6Ojo7e3t7e3t8bGxsbGxs7Ozs7Oznd3d3d3d4aGhoaGhpSUlJSUlKOjo6Ojo6O3t7e3t7fGxsbGxsbOzs7Ozs7i4uLi4uLi4uLi4uLi//tQZAAAA8oRTe3lQAI4wXp7vQgJjDxFaaDzM3AAAA0gAAABLiTOSSNE6dgYBoNQEeszREAAAAaQAAAE3/LxMf//ghiW//uSZBMAFoHvzWhhTQEEABgKgAAE8nKXP/6MAAAAABpAAAARNmdmY1ukSxMxsxVQuDEtXv/9FTD/eGBISEhUamRBH1MNmNqQNYINEDUZ8vBJ4sEDwVFduNb/JI4mF/lBmKiop+PJoihEqiQiMG4lsd5ew39Z/8b5T+kZjQ2NVE78IxMlXAGsBnpADoK0BKiMvpBUHPCkZ8MBp8jtUJ/llkni2nCE+Kj6P/+hOjEI4/qNHs9+1JFw1H/s9//1TIxMyRHQlNCCCRaArMg8ANXrAEBI9w1C0IyZTBvwSRthZOqRQH/+5JkQgAWJR/N7AzN4AAAA0gAAABP1J0toTB3IAAADSAAAASNM6ZFqb/P8b1f///mSK+Mxb///1JYbBZX0xLUzLdIqLf//0mUKjpBMQtNbnhf1pE20wk9an+7/+pRYLj2ZjTMlZrdf/+wm/IAhrQoEGlwPpzwPjcPCKJ3JkKTCE3Sj//qZHQmODQx1o0XNZWoU+lf///4iAPAAAAA==');
                receiveAudio.play();

            } catch (error) {
                if (error.name === 'AbortError') {
                    const abortMessage = appendMessage('bot', '');
                    const abortContent = abortMessage.querySelector('.message-content');
                    typeText(abortContent, 'Generation stopped.');
                } else {
                    console.error('Error:', error);
                    const errorMessage = appendMessage('bot', '');
                    const errorContent = errorMessage.querySelector('.message-content');
                    typeText(errorContent, 'Sorry, I encountered an error. Please try again later.');
                }
            } finally {
                currentController = null;
                cleanupOldMessages();
            }
        }

        function appendMessage(sender, content) {
            const chatMessages = document.getElementById('chat-messages');
            const messageDiv = document.createElement('div');
            messageDiv.className = `message ${sender}-message`;
            
            const avatar = document.createElement('div');
            avatar.className = 'avatar';
            avatar.textContent = sender === 'user' ? 'U' : 'M';

            const messageContent = document.createElement('div');
            messageContent.className = 'message-content';
            
            if (content) {
                if (content.includes('```')) {
                    const parts = content.split('```');
                    let formattedContent = '';
                    
                    parts.forEach((part, index) => {
                        if (index % 2 === 0) {
                            formattedContent += `<p>${part}</p>`;
                        } else {
                            const language = part.split('\n')[0];
                            const code = part.split('\n').slice(1).join('\n');
                            formattedContent += `<pre><code class="language-${language}">${code}</code></pre>`;
                        }
                    });
                    
                    messageContent.innerHTML = formattedContent;
                } else {
                    messageContent.textContent = content;
                }
            }

            messageDiv.appendChild(avatar);
            messageDiv.appendChild(messageContent);
            chatMessages.appendChild(messageDiv);
            chatMessages.scrollTop = chatMessages.scrollHeight;
            
            return messageDiv;
        }

        const userInput = document.getElementById('user-input');
        
        userInput.addEventListener('input', function() {
            this.style.height = 'auto';
            this.style.height = (this.scrollHeight) + 'px';
        });

        userInput.addEventListener('keydown', function(e) {
            if (e.key === 'Enter' && !e.shiftKey) {
                e.preventDefault();
                sendMessage();
            }
        });

        const themeToggle = document.querySelector('.theme-toggle');
        themeToggle.addEventListener('click', function() {
            document.body.classList.toggle('light-theme');
            const icon = this.querySelector('i');
            icon.classList.toggle('fa-moon');
            icon.classList.toggle('fa-sun');
        });

        document.addEventListener('touchstart', function(event) {
            if (event.target.tagName === 'TEXTAREA') {
                event.stopPropagation();
            }
        }, {passive: true});

        let originalHeight = window.innerHeight;
        window.addEventListener('resize', () => {
            if (window.innerHeight < originalHeight) {
                document.body.style.height = window.innerHeight + 'px';
                setTimeout(() => {
                    window.scrollTo(0, 0);
                    userInput.scrollIntoView({behavior: 'smooth'});
                }, 100);
            } else {
                document.body.style.height = '100vh';
                originalHeight = window.innerHeight;
            }
        });

        const menuToggle = document.createElement('button');
        menuToggle.className = 'menu-toggle';
        menuToggle.innerHTML = '<i class="fas fa-bars"></i>';
        document.querySelector('.header-actions').prepend(menuToggle);

        menuToggle.addEventListener('click', () => {
            document.querySelector('.sidebar').classList.toggle('active');
        });

        // Close sidebar when clicking outside
        document.addEventListener('click', (e) => {
            if (window.innerWidth <= 768 && 
                !e.target.closest('.sidebar') && 
                !e.target.closest('.menu-toggle')) {
                document.querySelector('.sidebar').classList.remove('active');
            }
        });

        // Handle iOS safe areas
        document.documentElement.style.setProperty(
            '--safe-area-inset-bottom',
            'env(safe-area-inset-bottom)'
        );
    </script>
</body>
</html>
