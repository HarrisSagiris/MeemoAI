<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Meemo AI</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Plus Jakarta Sans', sans-serif;
            line-height: 1.6;
            background: #0f172a;
            min-height: 100vh;
            height: -webkit-fill-available;
            color: #f8fafc;
            overflow: hidden;
            -webkit-tap-highlight-color: transparent;
            touch-action: manipulation;
        }

        .chat-container {
            max-width: 100%;
            height: 100vh;
            height: -webkit-fill-available;
            display: flex;
            flex-direction: column;
            padding: 0.5rem;
        }

        .chat-header {
            display: flex;
            align-items: center;
            justify-content: space-between;
            padding: 0.75rem;
            background: rgba(30, 41, 59, 0.7);
            border-radius: 12px;
            margin-bottom: 0.5rem;
            backdrop-filter: blur(10px);
            position: sticky;
            top: 0;
            z-index: 100;
        }

        .chat-header-left {
            display: flex;
            align-items: center;
            gap: 0.5rem;
        }

        .logo {
            font-size: 1.4rem;
            font-weight: 800;
            background: linear-gradient(135deg, #60a5fa, #3b82f6);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
        }

        .version {
            font-size: 0.8rem;
            opacity: 0.7;
        }

        .chat-header-right {
            display: flex;
            gap: 0.4rem;
        }

        .theme-toggle, .settings-btn {
            padding: 0.4rem;
            border-radius: 8px;
            background: rgba(59, 130, 246, 0.1);
            border: 1px solid rgba(59, 130, 246, 0.2);
            color: #60a5fa;
            cursor: pointer;
            transition: all 0.3s ease;
            font-size: 0.9rem;
        }

        .chat-messages {
            flex: 1;
            overflow-y: auto;
            padding: 0.75rem;
            background: rgba(30, 41, 59, 0.5);
            border-radius: 12px;
            margin-bottom: 0.5rem;
            scrollbar-width: none;
            -webkit-overflow-scrolling: touch;
        }

        .chat-messages::-webkit-scrollbar {
            display: none;
        }

        .message {
            display: flex;
            gap: 0.5rem;
            margin-bottom: 0.75rem;
            animation: slideIn 0.2s ease-out;
        }

        .user-message {
            flex-direction: row-reverse;
        }

        @keyframes slideIn {
            from {
                opacity: 0;
                transform: translateY(8px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        .avatar {
            width: 28px;
            height: 28px;
            border-radius: 50%;
            background: #3b82f6;
            display: flex;
            align-items: center;
            justify-content: center;
            font-weight: bold;
            font-size: 0.8rem;
            flex-shrink: 0;
        }

        .message-content {
            flex: 1;
            padding: 0.75rem;
            border-radius: 12px;
            background: rgba(30, 41, 59, 0.8);
            box-shadow: 0 1px 2px rgba(0, 0, 0, 0.1);
            font-size: 0.9rem;
            word-wrap: break-word;
            max-width: 85%;
        }

        .user-message .message-content {
            background: rgba(59, 130, 246, 0.1);
            border: 1px solid rgba(59, 130, 246, 0.2);
        }

        .input-container {
            position: sticky;
            bottom: 0;
            background: rgba(30, 41, 59, 0.9);
            padding: 0.75rem;
            border-radius: 12px;
            backdrop-filter: blur(10px);
            margin-top: auto;
        }

        .input-wrapper {
            display: flex;
            gap: 0.4rem;
            align-items: flex-end;
        }

        #user-input {
            flex: 1;
            padding: 0.6rem;
            border: 1px solid rgba(59, 130, 246, 0.2);
            border-radius: 8px;
            background: rgba(15, 23, 42, 0.7);
            color: #f8fafc;
            font-size: 1rem;
            resize: none;
            min-height: 40px;
            max-height: 120px;
            transition: all 0.2s ease;
            -webkit-appearance: none;
            user-select: text;
        }

        #user-input:focus {
            outline: none;
            border-color: #3b82f6;
            box-shadow: 0 0 0 2px rgba(59, 130, 246, 0.2);
        }

        .send-button {
            padding: 0.6rem;
            background: #3b82f6;
            color: white;
            border: none;
            border-radius: 8px;
            cursor: pointer;
            transition: all 0.2s ease;
            display: flex;
            align-items: center;
            justify-content: center;
            width: 40px;
            height: 40px;
        }

        .send-button span {
            display: none;
        }

        .toolbar {
            display: flex;
            gap: 0.4rem;
            margin-bottom: 0.4rem;
        }

        .toolbar button {
            padding: 0.35rem;
            border-radius: 6px;
            background: rgba(59, 130, 246, 0.1);
            border: none;
            color: #60a5fa;
            cursor: pointer;
            transition: all 0.2s ease;
            font-size: 0.85rem;
        }

        @media (max-height: 600px) {
            .chat-container {
                padding: 0.25rem;
            }

            .chat-header {
                padding: 0.5rem;
            }

            .chat-messages {
                padding: 0.5rem;
            }

            .message-content {
                padding: 0.6rem;
                font-size: 0.85rem;
            }
        }

        @supports (-webkit-touch-callout: none) {
            body {
                min-height: -webkit-fill-available;
            }
            .chat-container {
                height: -webkit-fill-available;
            }
        }
    </style>
</head>
<body>
    <div class="chat-container">
        <header class="chat-header">
            <div class="chat-header-left">
                <h1 class="logo">Meemo AI</h1>
                <span class="version">2.0</span>
            </div>
            <div class="chat-header-right">
                <button class="theme-toggle">
                    <i class="fas fa-moon"></i>
                </button>
                <button class="settings-btn">
                    <i class="fas fa-cog"></i>
                </button>
            </div>
        </header>

        <main class="chat-messages" id="chat-messages"></main>

        <div class="input-container">
            <div class="toolbar">
                <button title="Upload file"><i class="fas fa-paperclip"></i></button>
                <button title="Code snippet"><i class="fas fa-code"></i></button>
                <button title="Format text"><i class="fas fa-paragraph"></i></button>
            </div>
            <div class="input-wrapper">
                <textarea 
                    id="user-input" 
                    placeholder="Message Meemo..."
                    rows="1"
                    autocomplete="off"
                    autocorrect="on"
                    spellcheck="true"
                ></textarea>
                <button class="send-button" onclick="sendMessage()">
                    <i class="fas fa-paper-plane"></i>
                </button>
            </div>
        </div>
    </div>

    <script>
        const HF_API_KEY = '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';
        const API_URL = 'https://api-inference.huggingface.co/models/Qwen/Qwen2.5-Coder-32B-Instruct';

        // Fix viewport height for mobile browsers
        const vh = window.innerHeight * 0.01;
        document.documentElement.style.setProperty('--vh', `${vh}px`);
        window.addEventListener('resize', () => {
            const vh = window.innerHeight * 0.01;
            document.documentElement.style.setProperty('--vh', `${vh}px`);
        });

        // Prevent double-tap zoom on iOS
        document.addEventListener('touchstart', function(event) {
            if (event.target.tagName === 'TEXTAREA') {
                event.stopPropagation();
            }
        }, {passive: true});

        async function sendMessage() {
            const userInput = document.getElementById('user-input');
            const chatMessages = document.getElementById('chat-messages');
            const message = userInput.value.trim();

            if (!message) return;

            appendMessage('user', message);
            userInput.value = '';
            userInput.style.height = 'auto';

            try {
                const loadingId = appendMessage('bot', 'Thinking... 🤔');

                const response = await fetch(API_URL, {
                    method: 'POST',
                    headers: {
                        'Authorization': `Bearer ${HF_API_KEY}`,
                        'Content-Type': 'application/json'
                    },
                    body: JSON.stringify({
                        inputs: `<|im_start|>user\n${message}<|im_end|>\n<|im_start|>assistant\n`,
                        parameters: {
                            max_new_tokens: 2048,
                            temperature: 0.7,
                            top_p: 0.9,
                            do_sample: true
                        }
                    })
                });

                const data = await response.json();
                document.getElementById(loadingId).remove();
                
                const assistantResponse = data[0].generated_text.split('<|im_start|>assistant\n')[1].split('<|im_end|>')[0];
                appendMessage('bot', assistantResponse);

            } catch (error) {
                console.error('Error:', error);
                appendMessage('bot', 'Sorry, I encountered an error. Please try again later. 🤷‍♂️');
            }
        }

        function appendMessage(sender, content) {
            const chatMessages = document.getElementById('chat-messages');
            const messageDiv = document.createElement('div');
            const messageId = `msg-${Date.now()}`;
            
            messageDiv.id = messageId;
            messageDiv.className = `message ${sender}-message`;
            
            const avatar = document.createElement('div');
            avatar.className = 'avatar';
            avatar.textContent = sender === 'user' ? 'U' : 'M';

            const messageContent = document.createElement('div');
            messageContent.className = 'message-content';
            
            if (content.includes('```')) {
                const parts = content.split('```');
                let formattedContent = '';
                
                parts.forEach((part, index) => {
                    if (index % 2 === 0) {
                        formattedContent += `<p>${part}</p>`;
                    } else {
                        const language = part.split('\n')[0];
                        const code = part.split('\n').slice(1).join('\n');
                        formattedContent += `<pre><code class="language-${language}">${code}</code></pre>`;
                    }
                });
                
                messageContent.innerHTML = formattedContent;
            } else {
                messageContent.innerHTML = content.replace(/\n/g, '<br>');
            }

            messageDiv.appendChild(avatar);
            messageDiv.appendChild(messageContent);
            chatMessages.appendChild(messageDiv);
            chatMessages.scrollTop = chatMessages.scrollHeight;
            
            return messageId;
        }

        // Auto-resize textarea
        const userInput = document.getElementById('user-input');
        userInput.addEventListener('input', function() {
            this.style.height = 'auto';
            this.style.height = (this.scrollHeight) + 'px';
        });

        userInput.addEventListener('keypress', (e) => {
            if (e.key === 'Enter' && !e.shiftKey) {
                e.preventDefault();
                sendMessage();
            }
        });

        // Theme toggle functionality
        const themeToggle = document.querySelector('.theme-toggle');
        themeToggle.addEventListener('click', () => {
            document.body.classList.toggle('light-theme');
            themeToggle.innerHTML = document.body.classList.contains('light-theme') ? 
                '<i class="fas fa-sun"></i>' : '<i class="fas fa-moon"></i>';
        });

        // Improved focus handling for mobile
        userInput.addEventListener('focus', function() {
            setTimeout(() => {
                window.scrollTo(0, 0);
                document.body.scrollTop = 0;
                userInput.scrollIntoView({behavior: 'smooth'});
            }, 300);
        });

        // Prevent zoom on double tap
        document.addEventListener('touchend', function(event) {
            if (event.target.tagName !== 'TEXTAREA') {
                event.preventDefault();
                event.target.click();
            }
        }, false);

        // Handle keyboard show/hide on mobile
        let originalHeight = window.innerHeight;
        window.addEventListener('resize', () => {
            if (window.innerHeight < originalHeight) {
                // Keyboard is shown
                document.body.style.height = window.innerHeight + 'px';
                setTimeout(() => {
                    window.scrollTo(0, 0);
                    userInput.scrollIntoView({behavior: 'smooth'});
                }, 100);
            } else {
                // Keyboard is hidden
                document.body.style.height = '100vh';
                originalHeight = window.innerHeight;
            }
        });
    </script>
</body>
</html>
