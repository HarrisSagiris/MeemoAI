<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Meemo AI</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Plus Jakarta Sans', sans-serif;
            line-height: 1.6;
            background: #0f172a;
            min-height: 100vh;
            color: #f8fafc;
        }

        .chat-container {
            max-width: 1400px;
            margin: 0 auto;
            padding: 2rem;
            height: 100vh;
            display: flex;
            flex-direction: column;
        }

        .chat-header {
            display: flex;
            align-items: center;
            justify-content: space-between;
            padding: 1.5rem;
            background: rgba(30, 41, 59, 0.7);
            border-radius: 20px;
            margin-bottom: 2rem;
            backdrop-filter: blur(10px);
        }

        .chat-header-left {
            display: flex;
            align-items: center;
            gap: 1rem;
        }

        .logo {
            font-size: 2.5rem;
            font-weight: 800;
            background: linear-gradient(135deg, #60a5fa, #3b82f6);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
        }

        .chat-header-right {
            display: flex;
            gap: 1rem;
        }

        .theme-toggle, .settings-btn {
            padding: 0.75rem;
            border-radius: 12px;
            background: rgba(59, 130, 246, 0.1);
            border: 1px solid rgba(59, 130, 246, 0.2);
            color: #60a5fa;
            cursor: pointer;
            transition: all 0.3s ease;
        }

        .chat-messages {
            flex: 1;
            overflow-y: auto;
            padding: 2rem;
            background: rgba(30, 41, 59, 0.5);
            border-radius: 20px;
            margin-bottom: 2rem;
            scrollbar-width: thin;
            scrollbar-color: #3b82f6 #1e293b;
        }

        .message {
            display: flex;
            gap: 1rem;
            margin-bottom: 2rem;
            animation: slideIn 0.3s ease-out;
        }

        .user-message {
            flex-direction: row-reverse;
        }

        @keyframes slideIn {
            from {
                opacity: 0;
                transform: translateY(20px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        .avatar {
            width: 40px;
            height: 40px;
            border-radius: 50%;
            background: #3b82f6;
            display: flex;
            align-items: center;
            justify-content: center;
            font-weight: bold;
        }

        .message-content {
            flex: 1;
            padding: 1.5rem;
            border-radius: 16px;
            background: rgba(30, 41, 59, 0.8);
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
        }

        .user-message .message-content {
            background: rgba(59, 130, 246, 0.1);
            border: 1px solid rgba(59, 130, 246, 0.2);
        }

        .input-container {
            position: relative;
            background: rgba(30, 41, 59, 0.7);
            padding: 1.5rem;
            border-radius: 20px;
            backdrop-filter: blur(10px);
        }

        .input-wrapper {
            display: flex;
            gap: 1rem;
            align-items: flex-end;
        }

        #user-input {
            flex: 1;
            padding: 1rem;
            border: 1px solid rgba(59, 130, 246, 0.2);
            border-radius: 12px;
            background: rgba(15, 23, 42, 0.7);
            color: #f8fafc;
            font-size: 1rem;
            resize: none;
            min-height: 60px;
            transition: all 0.3s ease;
        }

        #user-input:focus {
            outline: none;
            border-color: #3b82f6;
            box-shadow: 0 0 0 3px rgba(59, 130, 246, 0.2);
        }

        .send-button {
            padding: 1rem 2rem;
            background: #3b82f6;
            color: white;
            border: none;
            border-radius: 12px;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s ease;
            display: flex;
            align-items: center;
            gap: 0.5rem;
        }

        .send-button:hover {
            background: #2563eb;
            transform: translateY(-2px);
        }

        .toolbar {
            display: flex;
            gap: 0.5rem;
            margin-bottom: 0.5rem;
        }

        .toolbar button {
            padding: 0.5rem;
            border-radius: 8px;
            background: rgba(59, 130, 246, 0.1);
            border: none;
            color: #60a5fa;
            cursor: pointer;
            transition: all 0.3s ease;
        }

        @media (max-width: 768px) {
            .chat-container {
                padding: 1rem;
            }

            .chat-header {
                flex-direction: column;
                gap: 1rem;
                text-align: center;
            }

            .message {
                margin-bottom: 1rem;
            }

            .input-wrapper {
                flex-direction: column;
            }

            .send-button {
                width: 100%;
            }
        }
    </style>
</head>
<body>
    <div class="chat-container">
        <header class="chat-header">
            <div class="chat-header-left">
                <h1 class="logo">Meemo AI</h1>
                <span class="version">2.0</span>
            </div>
            <div class="chat-header-right">
                <button class="theme-toggle">
                    <i class="fas fa-moon"></i>
                </button>
                <button class="settings-btn">
                    <i class="fas fa-cog"></i>
                </button>
            </div>
        </header>

        <main class="chat-messages" id="chat-messages"></main>

        <div class="input-container">
            <div class="toolbar">
                <button title="Upload file"><i class="fas fa-paperclip"></i></button>
                <button title="Code snippet"><i class="fas fa-code"></i></button>
                <button title="Format text"><i class="fas fa-paragraph"></i></button>
            </div>
            <div class="input-wrapper">
                <textarea 
                    id="user-input" 
                    placeholder="Ask me anything..."
                    rows="3"
                ></textarea>
                <button class="send-button" onclick="sendMessage()">
                    <i class="fas fa-paper-plane"></i>
                    Send
                </button>
            </div>
        </div>
    </div>

    <script>
        const HF_API_KEY = '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';
        const API_URL = 'https://api-inference.huggingface.co/models/Qwen/Qwen2.5-Coder-32B-Instruct';

        async function sendMessage() {
            const userInput = document.getElementById('user-input');
            const chatMessages = document.getElementById('chat-messages');
            const message = userInput.value.trim();

            if (!message) return;

            appendMessage('user', message);
            userInput.value = '';

            try {
                const loadingId = appendMessage('bot', 'Thinking... ðŸ¤”');

                const response = await fetch(API_URL, {
                    method: 'POST',
                    headers: {
                        'Authorization': `Bearer ${HF_API_KEY}`,
                        'Content-Type': 'application/json'
                    },
                    body: JSON.stringify({
                        inputs: `<|im_start|>user\n${message}<|im_end|>\n<|im_start|>assistant\n`,
                        parameters: {
                            max_new_tokens: 2048,
                            temperature: 0.7,
                            top_p: 0.9,
                            do_sample: true
                        }
                    })
                });

                const data = await response.json();
                document.getElementById(loadingId).remove();
                
                const assistantResponse = data[0].generated_text.split('<|im_start|>assistant\n')[1].split('<|im_end|>')[0];
                appendMessage('bot', assistantResponse);

            } catch (error) {
                console.error('Error:', error);
                appendMessage('bot', 'Sorry, I encountered an error. Please try again later. ðŸ¤·â€â™‚ï¸');
            }
        }

        function appendMessage(sender, content) {
            const chatMessages = document.getElementById('chat-messages');
            const messageDiv = document.createElement('div');
            const messageId = `msg-${Date.now()}`;
            
            messageDiv.id = messageId;
            messageDiv.className = `message ${sender}-message`;
            
            const avatar = document.createElement('div');
            avatar.className = 'avatar';
            avatar.textContent = sender === 'user' ? 'U' : 'M';

            const messageContent = document.createElement('div');
            messageContent.className = 'message-content';
            
            if (content.includes('```')) {
                const parts = content.split('```');
                let formattedContent = '';
                
                parts.forEach((part, index) => {
                    if (index % 2 === 0) {
                        formattedContent += `<p>${part}</p>`;
                    } else {
                        const language = part.split('\n')[0];
                        const code = part.split('\n').slice(1).join('\n');
                        formattedContent += `<pre><code class="language-${language}">${code}</code></pre>`;
                    }
                });
                
                messageContent.innerHTML = formattedContent;
            } else {
                messageContent.innerHTML = content.replace(/\n/g, '<br>');
            }

            messageDiv.appendChild(avatar);
            messageDiv.appendChild(messageContent);
            chatMessages.appendChild(messageDiv);
            chatMessages.scrollTop = chatMessages.scrollHeight;
            
            return messageId;
        }

        document.getElementById('user-input').addEventListener('keypress', (e) => {
            if (e.key === 'Enter' && !e.shiftKey) {
                e.preventDefault();
                sendMessage();
            }
        });

        // Theme toggle functionality
        const themeToggle = document.querySelector('.theme-toggle');
        themeToggle.addEventListener('click', () => {
            document.body.classList.toggle('light-theme');
            themeToggle.innerHTML = document.body.classList.contains('light-theme') ? 
                '<i class="fas fa-sun"></i>' : '<i class="fas fa-moon"></i>';
        });
    </script>
</body>
</html>
