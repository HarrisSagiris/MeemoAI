<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Meemo AI</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <link href="https://fonts.googleapis.com/css2?family=Plus+Jakarta+Sans:wght@400;500;600;700&display=swap" rel="stylesheet">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            -webkit-tap-highlight-color: transparent;
        }

        :root {
            --primary: #2980b9;
            --primary-light: #3498db;
            --bg-dark: #1a1a1a;
            --bg-light: #ffffff;
            --text-dark: #333333;
            --text-light: #ffffff;
            --sidebar-width: 280px;
            --header-height: 64px;
            --transition: all 0.3s cubic-bezier(0.4, 0, 0.2, 1);
            --safe-area-inset-bottom: env(safe-area-inset-bottom);
        }

        body {
            font-family: 'Plus Jakarta Sans', -apple-system, BlinkMacSystemFont, sans-serif;
            background: var(--bg-dark);
            color: var(--text-light);
            min-height: 100vh;
            display: flex;
            overflow: hidden;
        }

        /* Sidebar */
        .sidebar {
            width: var(--sidebar-width);
            background: #2d2d2d;
            height: 100vh;
            position: fixed;
            left: 0;
            top: 0;
            padding: 1.5rem;
            display: flex;
            flex-direction: column;
            border-right: 1px solid rgba(255,255,255,0.1);
            box-shadow: 2px 0 10px rgba(0,0,0,0.2);
            transition: var(--transition);
            z-index: 1000;
        }

        .new-chat-btn {
            background: var(--primary);
            color: white;
            border: none;
            padding: 14px;
            border-radius: 12px;
            display: flex;
            align-items: center;
            gap: 10px;
            cursor: pointer;
            width: 100%;
            margin-bottom: 20px;
            transition: var(--transition);
            font-weight: 600;
            font-size: 1.1rem;
            box-shadow: 0 4px 12px rgba(41, 128, 185, 0.2);
        }

        .new-chat-btn:hover {
            background: var(--primary-light);
            transform: translateY(-2px);
            box-shadow: 0 6px 16px rgba(41, 128, 185, 0.3);
        }

        /* Main Content */
        .main-content {
            margin-left: var(--sidebar-width);
            flex: 1;
            display: flex;
            flex-direction: column;
            height: 100vh;
            background: linear-gradient(135deg, #1a1a1a, #2d2d2d);
            position: relative;
        }

        .chat-header {
            height: var(--header-height);
            padding: 0 2rem;
            display: flex;
            align-items: center;
            justify-content: space-between;
            border-bottom: 1px solid rgba(255,255,255,0.1);
            background: rgba(45, 45, 45, 0.95);
            backdrop-filter: blur(10px);
            position: sticky;
            top: 0;
            z-index: 100;
        }

        .chat-header h1 {
            font-size: 1.75rem;
            font-weight: 700;
            background: linear-gradient(45deg, var(--primary), var(--primary-light));
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            letter-spacing: -0.5px;
        }

        .chat-messages {
            flex: 1;
            overflow-y: auto;
            padding: 2rem 20%;
            scroll-behavior: smooth;
            scroll-padding: 2rem;
        }

        .message {
            display: flex;
            gap: 1.5rem;
            padding: 1.5rem;
            border-radius: 16px;
            margin-bottom: 1.5rem;
            background: rgba(45, 45, 45, 0.6);
            backdrop-filter: blur(10px);
            box-shadow: 0 4px 15px rgba(0,0,0,0.1);
            animation: fadeIn 0.4s cubic-bezier(0.4, 0, 0.2, 1);
            border: 1px solid rgba(255,255,255,0.1);
        }

        @keyframes fadeIn {
            from { opacity: 0; transform: translateY(20px); }
            to { opacity: 1; transform: translateY(0); }
        }

        .avatar {
            width: 44px;
            height: 44px;
            border-radius: 12px;
            display: flex;
            align-items: center;
            justify-content: center;
            background: var(--primary);
            font-weight: bold;
            font-size: 1.2rem;
            box-shadow: 0 4px 10px rgba(41, 128, 185, 0.3);
            border: 2px solid rgba(255,255,255,0.1);
        }

        .message-content {
            flex: 1;
            line-height: 1.7;
            font-size: 1.05rem;
        }

        .user-message .avatar {
            background: linear-gradient(135deg, #4a4a4a, #6a6a6a);
        }

        .input-container {
            padding: 1.5rem 20%;
            background: rgba(45, 45, 45, 0.95);
            backdrop-filter: blur(10px);
            border-top: 1px solid rgba(255,255,255,0.1);
            position: sticky;
            bottom: 0;
            padding-bottom: calc(1.5rem + var(--safe-area-inset-bottom));
        }

        .input-wrapper {
            position: relative;
            max-width: 1000px;
            margin: 0 auto;
        }

        #user-input {
            width: 100%;
            padding: 1.2rem 3.5rem 1.2rem 1.5rem;
            border-radius: 16px;
            border: 2px solid rgba(255,255,255,0.2);
            background: rgba(61, 61, 61, 0.8);
            color: var(--text-light);
            font-size: 1.1rem;
            resize: none;
            min-height: 64px;
            max-height: 200px;
            transition: var(--transition);
            box-shadow: 0 4px 15px rgba(0,0,0,0.1);
            font-family: inherit;
        }

        #user-input:focus {
            outline: none;
            border-color: var(--primary);
            box-shadow: 0 0 0 3px rgba(41, 128, 185, 0.2);
            transform: translateY(-2px);
        }

        .send-button {
            position: absolute;
            right: 12px;
            bottom: 12px;
            background: var(--primary);
            border: none;
            color: white;
            cursor: pointer;
            padding: 10px;
            border-radius: 12px;
            transition: var(--transition);
            width: 40px;
            height: 40px;
            display: flex;
            align-items: center;
            justify-content: center;
        }

        .send-button:hover {
            background: var(--primary-light);
            transform: scale(1.1);
        }

        /* Stop button styling */
        .stop-button {
            position: absolute;
            right: 12px;
            bottom: 12px;
            background: #e74c3c;
            border: none;
            color: white;
            cursor: pointer;
            padding: 10px;
            border-radius: 12px;
            transition: var(--transition);
            width: 40px;
            height: 40px;
            display: none;
            align-items: center;
            justify-content: center;
        }

        .stop-button:hover {
            background: #c0392b;
            transform: scale(1.1);
        }

        .stop-button.active {
            display: flex;
        }

        .send-button.hidden {
            display: none;
        }

        /* Mobile Responsive */
        @media (max-width: 1024px) {
            .chat-messages,
            .input-container {
                padding-left: 10%;
                padding-right: 10%;
            }
        }

        @media (max-width: 768px) {
            .sidebar {
                transform: translateX(-100%);
            }

            .sidebar.active {
                transform: translateX(0);
            }

            .main-content {
                margin-left: 0;
            }

            .chat-messages {
                padding: 1rem;
            }

            .input-container {
                padding: 1rem;
            }

            .message {
                padding: 1.2rem;
                margin-bottom: 1rem;
            }

            .chat-header h1 {
                font-size: 1.4rem;
            }

            #user-input {
                font-size: 1rem;
                padding: 1rem 3rem 1rem 1.2rem;
            }
        }

        /* Dark mode improvements */
        @media (prefers-color-scheme: dark) {
            .message {
                background: rgba(45, 45, 45, 0.8);
            }
            
            #user-input {
                background: rgba(61, 61, 61, 0.9);
            }
        }

        /* Code block styling */
        pre {
            background: rgba(61, 61, 61, 0.8);
            padding: 1.2rem;
            border-radius: 12px;
            overflow-x: auto;
            margin: 1rem 0;
            box-shadow: 0 4px 15px rgba(0,0,0,0.2);
            border: 1px solid rgba(255,255,255,0.1);
        }

        code {
            font-family: 'Fira Code', monospace;
            color: #e0e0e0;
            font-size: 0.95rem;
        }

        /* Scrollbar styling */
        ::-webkit-scrollbar {
            width: 10px;
        }

        ::-webkit-scrollbar-track {
            background: rgba(45, 45, 45, 0.5);
            border-radius: 5px;
        }

        ::-webkit-scrollbar-thumb {
            background: var(--primary);
            border-radius: 5px;
            border: 2px solid rgba(45, 45, 45, 0.5);
        }

        ::-webkit-scrollbar-thumb:hover {
            background: var(--primary-light);
        }

        /* Touch device optimizations */
        @media (hover: none) {
            .new-chat-btn:hover,
            .send-button:hover {
                transform: none;
            }
            
            #user-input:focus {
                transform: none;
            }
        }
    </style>
</head>
<body>
    <aside class="sidebar">
        <button class="new-chat-btn" onclick="startNewChat()">
            <i class="fas fa-plus"></i>
            New Chat
        </button>
        <!-- Chat history would go here -->
    </aside>

    <main class="main-content">
        <header class="chat-header">
            <h1>MeemoAI Nova</h1>
            <div class="header-actions">
                <button class="theme-toggle" title="Toggle theme">
                    <i class="fas fa-moon"></i>
                </button>
            </div>
        </header>

        <div class="chat-messages" id="chat-messages">
            <!-- Welcome message -->
            <div class="message bot-message">
                <div class="avatar">M</div>
                <div class="message-content">
                    Hello! I'm Meemo AI Nova, your intelligent assistant. How can I help you today?
                </div>
            </div>
        </div>

        <div class="input-container">
            <div class="input-wrapper">
                <textarea 
                    id="user-input" 
                    placeholder="Message Meemo... (Press Enter to send)"
                    rows="1"
                    autocomplete="off"
                    autocorrect="on"
                    spellcheck="true"
                ></textarea>
                <button class="send-button" onclick="sendMessage()" title="Send message">
                    <i class="fas fa-paper-plane"></i>
                </button>
                <button class="stop-button" onclick="stopGeneration()" title="Stop generating">
                    <i class="fas fa-stop"></i>
                </button>
            </div>
        </div>
    </main>

    <script>
        const HF_API_KEY = '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';
        const API_URL = 'https://api-inference.huggingface.co/models/Qwen/Qwen2.5-Coder-32B-Instruct';

        // Store chat history
        let chatHistory = [];
        let currentController = null;
        let typingInterval = null;
        let thinkingInterval = null;

        function updateVH() {
            const vh = window.innerHeight * 0.01;
            document.documentElement.style.setProperty('--vh', `${vh}px`);
        }
        
        window.addEventListener('resize', updateVH);
        updateVH();

        function animateThinking(element) {
            let dots = 1;
            element.textContent = 'Thinking' + '.'.repeat(dots);
            
            thinkingInterval = setInterval(() => {
                dots = (dots % 3) + 1;
                element.textContent = 'Thinking' + '.'.repeat(dots);
            }, 500);
            
            return thinkingInterval;
        }

        function typeText(element, text, speed = 30) {
            let index = 0;
            element.classList.add('typing');
            
            if (thinkingInterval) {
                clearInterval(thinkingInterval);
                thinkingInterval = null;
            }
            
            function type() {
                if (index < text.length) {
                    element.innerHTML += text.charAt(index);
                    index++;
                    typingInterval = setTimeout(type, speed);
                } else {
                    element.classList.remove('typing');
                    // Hide stop button and show send button when typing is complete
                    document.querySelector('.stop-button').classList.remove('active');
                    document.querySelector('.send-button').classList.remove('hidden');
                }
            }
            
            type();
            return typingInterval;
        }

        function startNewChat() {
            // Save current chat to history if it exists
            if (chatHistory.length > 0) {
                const currentChat = document.getElementById('chat-messages').innerHTML;
                chatHistory.push(currentChat);
            }

            // Clear chat messages except welcome message
            const chatMessages = document.getElementById('chat-messages');
            chatMessages.innerHTML = `
                <div class="message bot-message">
                    <div class="avatar">M</div>
                    <div class="message-content">
                        Hello! I'm Meemo AI Nova, your intelligent assistant. How can I help you today?
                    </div>
                </div>
            `;

            // Clear input
            document.getElementById('user-input').value = '';
        }

        function stopGeneration() {
            if (currentController) {
                currentController.abort();
                currentController = null;
            }
            
            // Clear typing interval if it exists
            if (typingInterval) {
                clearTimeout(typingInterval);
                typingInterval = null;
            }

            // Clear thinking interval if it exists
            if (thinkingInterval) {
                clearInterval(thinkingInterval);
                thinkingInterval = null;
            }
            
            // Hide stop button and show send button
            document.querySelector('.stop-button').classList.remove('active');
            document.querySelector('.send-button').classList.remove('hidden');
        }

        async function sendMessage() {
            const userInput = document.getElementById('user-input');
            const chatMessages = document.getElementById('chat-messages');
            const message = userInput.value.trim();

            if (!message) return;

            // Play send sound
            const audio = new Audio('data:audio/mp3;base64,SUQzBAAAAAAAI1RTU0UAAAAPAAADTGF2ZjU4Ljc2LjEwMAAAAAAAAAAAAAAA//tQAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAASW5mbwAAAA8AAAASAAAeMwAUFBQUFCIiIiIiIjAwMDAwPz8/Pz8/TU1NTU1NW1tbW1tbaGhoaGhoaHd3d3d3d4aGhoaGhpSUlJSUlKMjIyMjIyMwMDAwMDA/Pz8/Pz9NTU1NTU1bW1tbW1toaGhoaGhod3d3d3d3hoaGhoaGlJSUlJSUo6Ojo6Ojo7e3t7e3t8bGxsbGxs7Ozs7Oznd3d3d3d4aGhoaGhpSUlJSUlKOjo6Ojo6O3t7e3t7fGxsbGxsbOzs7Ozs7i4uLi4uLi4uLi4uLi//tQZAAAA8oRTe3lQAI4wXp7vQgJjDxFaaDzM3AAAA0gAAABLiTOSSNE6dgYBoNQEeszREAAAAaQAAAE3/LxMf//ghiW//uSZBMAFoHvzWhhTQEEABgKgAAE8nKXP/6MAAAAABpAAAARNmdmY1ukSxMxsxVQuDEtXv/9FTD/eGBISEhUamRBH1MNmNqQNYINEDUZ8vBJ4sEDwVFduNb/JI4mF/lBmKiop+PJoihEqiQiMG4lsd5ew39Z/8b5T+kZjQ2NVE78IxMlXAGsBnpADoK0BKiMvpBUHPCkZ8MBp8jtUJ/llkni2nCE+Kj6P/+hOjEI4/qNHs9+1JFw1H/s9//1TIxMyRHQlNCCCRaArMg8ANXrAEBI9w1C0IyZTBvwSRthZOqRQH/+5JkQgAWJR/N7AzN4AAAA0gAAABP1J0toTB3IAAADSAAAASNM6ZFqb/P8b1f///mSK+Mxb///1JYbBZX0xLUzLdIqLf//0mUKjpBMQtNbnhf1pE20wk9an+7/+pRYLj2ZjTMlZrdf/+wm/IAhrQoEGlwPpzwPjcPCKJ3JkKTCE3Sj//qZHQmODQx1o0XNZWoU+lf///4iAPAAAAA==');
            audio.play();

            appendMessage('user', message);
            userInput.value = '';
            userInput.style.height = 'auto';

            try {
                const loadingMessage = appendMessage('bot', '');
                const loadingElement = loadingMessage.querySelector('.message-content');
                animateThinking(loadingElement);

                // Show stop button and hide send button
                document.querySelector('.stop-button').classList.add('active');
                document.querySelector('.send-button').classList.add('hidden');

                // Create new AbortController for this request
                currentController = new AbortController();

                const response = await fetch(API_URL, {
                    method: 'POST',
                    headers: {
                        'Authorization': `Bearer ${HF_API_KEY}`,
                        'Content-Type': 'application/json'
                    },
                    body: JSON.stringify({
                        inputs: `<|im_start|>user\n${message}<|im_end|>\n<|im_start|>assistant\n`,
                        parameters: {
                            max_new_tokens: 2048,
                            temperature: 0.7,
                            top_p: 0.9,
                            do_sample: true
                        }
                    }),
                    signal: currentController.signal
                });

                const data = await response.json();
                loadingMessage.remove();
                
                const assistantResponse = data[0].generated_text.split('<|im_start|>assistant\n')[1].split('<|im_end|>')[0];
                const botMessage = appendMessage('bot', '');
                const botContent = botMessage.querySelector('.message-content');
                
                // Keep stop button visible during typing
                document.querySelector('.stop-button').classList.add('active');
                document.querySelector('.send-button').classList.add('hidden');
                
                typingInterval = typeText(botContent, assistantResponse);

                // Play receive sound
                const receiveAudio = new Audio('data:audio/mp3;base64,SUQzBAAAAAAAI1RTU0UAAAAPAAADTGF2ZjU4Ljc2LjEwMAAAAAAAAAAAAAAA//tQAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAASW5mbwAAAA8AAAASAAAeMwAUFBQUFCIiIiIiIjAwMDAwPz8/Pz8/TU1NTU1NW1tbW1tbaGhoaGhoaHd3d3d3d4aGhoaGhpSUlJSUlKMjIyMjIyMwMDAwMDA/Pz8/Pz9NTU1NTU1bW1tbW1toaGhoaGhod3d3d3d3hoaGhoaGlJSUlJSUo6Ojo6Ojo7e3t7e3t8bGxsbGxs7Ozs7Oznd3d3d3d4aGhoaGhpSUlJSUlKOjo6Ojo6O3t7e3t7fGxsbGxsbOzs7Ozs7i4uLi4uLi4uLi4uLi//tQZAAAA8oRTe3lQAI4wXp7vQgJjDxFaaDzM3AAAA0gAAABLiTOSSNE6dgYBoNQEeszREAAAAaQAAAE3/LxMf//ghiW//uSZBMAFoHvzWhhTQEEABgKgAAE8nKXP/6MAAAAABpAAAARNmdmY1ukSxMxsxVQuDEtXv/9FTD/eGBISEhUamRBH1MNmNqQNYINEDUZ8vBJ4sEDwVFduNb/JI4mF/lBmKiop+PJoihEqiQiMG4lsd5ew39Z/8b5T+kZjQ2NVE78IxMlXAGsBnpADoK0BKiMvpBUHPCkZ8MBp8jtUJ/llkni2nCE+Kj6P/+hOjEI4/qNHs9+1JFw1H/s9//1TIxMyRHQlNCCCRaArMg8ANXrAEBI9w1C0IyZTBvwSRthZOqRQH/+5JkQgAWJR/N7AzN4AAAA0gAAABP1J0toTB3IAAADSAAAASNM6ZFqb/P8b1f///mSK+Mxb///1JYbBZX0xLUzLdIqLf//0mUKjpBMQtNbnhf1pE20wk9an+7/+pRYLj2ZjTMlZrdf/+wm/IAhrQoEGlwPpzwPjcPCKJ3JkKTCE3Sj//qZHQmODQx1o0XNZWoU+lf///4iAPAAAAA==');
                receiveAudio.play();

            } catch (error) {
                if (error.name === 'AbortError') {
                    const abortMessage = appendMessage('bot', '');
                    const abortContent = abortMessage.querySelector('.message-content');
                    typeText(abortContent, 'Generation stopped.');
                } else {
                    console.error('Error:', error);
                    const errorMessage = appendMessage('bot', '');
                    const errorContent = errorMessage.querySelector('.message-content');
                    typeText(errorContent, 'Sorry, I encountered an error. Please try again later.');
                }
            } finally {
                currentController = null;
            }
        }

        function appendMessage(sender, content) {
            const chatMessages = document.getElementById('chat-messages');
            const messageDiv = document.createElement('div');
            messageDiv.className = `message ${sender}-message`;
            
            const avatar = document.createElement('div');
            avatar.className = 'avatar';
            avatar.textContent = sender === 'user' ? 'U' : 'M';

            const messageContent = document.createElement('div');
            messageContent.className = 'message-content';
            
            if (content) {
                if (content.includes('```')) {
                    const parts = content.split('```');
                    let formattedContent = '';
                    
                    parts.forEach((part, index) => {
                        if (index % 2 === 0) {
                            formattedContent += `<p>${part}</p>`;
                        } else {
                            const language = part.split('\n')[0];
                            const code = part.split('\n').slice(1).join('\n');
                            formattedContent += `<pre><code class="language-${language}">${code}</code></pre>`;
                        }
                    });
                    
                    messageContent.innerHTML = formattedContent;
                } else {
                    messageContent.textContent = content;
                }
            }

            messageDiv.appendChild(avatar);
            messageDiv.appendChild(messageContent);
            chatMessages.appendChild(messageDiv);
            chatMessages.scrollTop = chatMessages.scrollHeight;
            
            return messageDiv;
        }

        const userInput = document.getElementById('user-input');
        
        userInput.addEventListener('input', function() {
            this.style.height = 'auto';
            this.style.height = (this.scrollHeight) + 'px';
        });

        userInput.addEventListener('keydown', function(e) {
            if (e.key === 'Enter' && !e.shiftKey) {
                e.preventDefault();
                sendMessage();
            }
        });

        // Theme toggle functionality
        const themeToggle = document.querySelector('.theme-toggle');
        themeToggle.addEventListener('click', function() {
            document.body.classList.toggle('light-theme');
            const icon = this.querySelector('i');
            icon.classList.toggle('fa-moon');
            icon.classList.toggle('fa-sun');
        });

        // Mobile optimizations
        document.addEventListener('touchstart', function(event) {
            if (event.target.tagName === 'TEXTAREA') {
                event.stopPropagation();
            }
        }, {passive: true});

        // Handle mobile keyboard and viewport changes
        let originalHeight = window.innerHeight;
        window.addEventListener('resize', () => {
            if (window.innerHeight < originalHeight) {
                document.body.style.height = window.innerHeight + 'px';
                setTimeout(() => {
                    window.scrollTo(0, 0);
                    userInput.scrollIntoView({behavior: 'smooth'});
                }, 100);
            } else {
                document.body.style.height = '100vh';
                originalHeight = window.innerHeight;
            }
        });

        // Handle mobile sidebar toggle
        const menuToggle = document.createElement('button');
        menuToggle.className = 'menu-toggle';
        menuToggle.innerHTML = '<i class="fas fa-bars"></i>';
        document.querySelector('.header-actions').prepend(menuToggle);

        menuToggle.addEventListener('click', () => {
            document.querySelector('.sidebar').classList.toggle('active');
        });

        // Close sidebar when clicking outside
        document.addEventListener('click', (e) => {
            if (window.innerWidth <= 768 && 
                !e.target.closest('.sidebar') && 
                !e.target.closest('.menu-toggle')) {
                document.querySelector('.sidebar').classList.remove('active');
            }
        });

        // Handle iOS safe areas
        document.documentElement.style.setProperty(
            '--safe-area-inset-bottom',
            'env(safe-area-inset-bottom)'
        );
    </script>
</body>
</html>
