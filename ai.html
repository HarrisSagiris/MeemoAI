<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Meemo AI</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <link href="https://fonts.googleapis.com/css2?family=Plus+Jakarta+Sans:wght@400;500;600;700&display=swap" rel="stylesheet">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        :root {
            --primary: #3b82f6;
            --primary-dark: #2563eb;
            --bg-dark: #0f172a;
            --bg-light: #f8fafc;
            --bg-card: rgba(30, 41, 59, 0.7);
            --bg-card-light: rgba(255, 255, 255, 0.9);
            --text: #f8fafc;
            --text-light: #0f172a;
            --transition: all 0.3s ease;
        }

        body {
            font-family: 'Plus Jakarta Sans', -apple-system, BlinkMacSystemFont, sans-serif;
            line-height: 1.6;
            background: var(--bg-dark);
            min-height: 100vh;
            height: -webkit-fill-available;
            color: var(--text);
            overflow: hidden;
            -webkit-tap-highlight-color: transparent;
            touch-action: manipulation;
            display: flex;
            flex-direction: column;
        }

        body.light-theme {
            background: var(--bg-light);
            color: var(--text-light);
        }

        .chat-container {
            max-width: 1200px;
            margin: 0 auto;
            height: 100vh;
            height: -webkit-fill-available;
            display: flex;
            flex-direction: column;
            padding: 1rem;
            gap: 1rem;
            width: 100%;
        }

        .chat-header {
            display: flex;
            align-items: center;
            justify-content: space-between;
            padding: 1.2rem;
            background: var(--bg-card);
            border-radius: 20px;
            backdrop-filter: blur(10px);
            border: 1px solid rgba(255, 255, 255, 0.1);
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
        }

        .light-theme .chat-header {
            background: var(--bg-card-light);
            border: 1px solid rgba(0, 0, 0, 0.1);
        }

        .logo {
            font-size: 2rem;
            font-weight: 800;
            background: linear-gradient(135deg, #60a5fa, #3b82f6, #2563eb);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            letter-spacing: -0.5px;
        }

        .version {
            font-size: 1rem;
            font-weight: 600;
            color: rgba(248, 250, 252, 0.8);
            margin-left: 0.5rem;
            padding: 0.2rem 0.6rem;
            background: rgba(59, 130, 246, 0.2);
            border-radius: 12px;
        }

        .chat-messages {
            flex: 1;
            overflow-y: auto;
            padding: 1.5rem;
            background: var(--bg-card);
            border-radius: 20px;
            border: 1px solid rgba(255, 255, 255, 0.1);
            scrollbar-width: thin;
            scrollbar-color: rgba(59, 130, 246, 0.5) transparent;
            margin-bottom: 1rem;
        }

        .light-theme .chat-messages {
            background: var(--bg-card-light);
            border: 1px solid rgba(0, 0, 0, 0.1);
        }

        .message {
            display: flex;
            gap: 1rem;
            margin-bottom: 1.5rem;
            opacity: 0;
            transform: translateY(20px);
            animation: slideIn 0.5s ease forwards;
        }

        .user-message {
            flex-direction: row-reverse;
        }

        @keyframes slideIn {
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        .message-content {
            flex: 1;
            padding: 1.2rem;
            border-radius: 18px;
            background: rgba(30, 41, 59, 0.8);
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
            font-size: 1rem;
            line-height: 1.7;
            max-width: 85%;
            transition: var(--transition);
        }

        .light-theme .message-content {
            background: rgba(255, 255, 255, 0.9);
            color: var(--text-light);
        }

        .message-content.typing::after {
            content: '▋';
            display: inline-block;
            animation: blink 1s infinite;
        }

        @keyframes blink {
            50% { opacity: 0 }
        }

        .user-message .message-content {
            background: rgba(59, 130, 246, 0.15);
            border: 1px solid rgba(59, 130, 246, 0.3);
        }

        .input-container {
            background: var(--bg-card);
            padding: 1.2rem;
            border-radius: 20px;
            border: 1px solid rgba(255, 255, 255, 0.1);
            box-shadow: 0 -4px 6px rgba(0, 0, 0, 0.1);
            position: sticky;
            bottom: 0;
            width: 100%;
            z-index: 100;
        }

        .light-theme .input-container {
            background: var(--bg-card-light);
            border: 1px solid rgba(0, 0, 0, 0.1);
        }

        #user-input {
            width: 100%;
            padding: 1.2rem;
            border: 2px solid rgba(59, 130, 246, 0.3);
            border-radius: 16px;
            background: rgba(15, 23, 42, 0.7);
            color: var(--text);
            font-size: 1rem;
            resize: none;
            min-height: 60px;
            max-height: 200px;
            transition: var(--transition);
            font-family: inherit;
        }

        .light-theme #user-input {
            background: rgba(255, 255, 255, 0.9);
            color: var(--text-light);
        }

        #user-input:focus {
            outline: none;
            border-color: var(--primary);
            box-shadow: 0 0 0 4px rgba(59, 130, 246, 0.2);
        }

        .send-button {
            padding: 1.2rem;
            background: var(--primary);
            color: white;
            border: none;
            border-radius: 14px;
            cursor: pointer;
            transition: var(--transition);
            font-size: 1.1rem;
        }

        .send-button:hover {
            background: var(--primary-dark);
            transform: translateY(-2px);
        }

        .toolbar {
            display: flex;
            gap: 1rem;
            margin-bottom: 1rem;
        }

        .toolbar button {
            padding: 0.8rem;
            border-radius: 12px;
            background: rgba(59, 130, 246, 0.15);
            border: 1px solid rgba(59, 130, 246, 0.3);
            color: var(--primary);
            cursor: pointer;
            transition: var(--transition);
            font-size: 1.1rem;
        }

        .toolbar button:hover {
            background: rgba(59, 130, 246, 0.25);
            transform: translateY(-1px);
        }

        /* Settings Dashboard */
        .settings-dashboard {
            position: fixed;
            top: 0;
            right: -300px;
            width: 300px;
            height: 100vh;
            background: var(--bg-card);
            padding: 2rem;
            transition: var(--transition);
            z-index: 1000;
            border-left: 1px solid rgba(255, 255, 255, 0.1);
        }

        .settings-dashboard.active {
            right: 0;
        }

        .light-theme .settings-dashboard {
            background: var(--bg-card-light);
            border-left: 1px solid rgba(0, 0, 0, 0.1);
        }

        .settings-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 2rem;
        }

        .settings-close {
            background: none;
            border: none;
            color: var(--text);
            cursor: pointer;
            font-size: 1.5rem;
        }

        .light-theme .settings-close {
            color: var(--text-light);
        }

        @media (max-width: 768px) {
            .chat-container {
                padding: 0.8rem;
            }

            .chat-header {
                padding: 1rem;
            }

            .logo {
                font-size: 1.6rem;
            }

            .message-content {
                padding: 1rem;
                font-size: 0.95rem;
            }

            .toolbar button {
                padding: 0.6rem;
            }

            #user-input {
                padding: 1rem;
                min-height: 50px;
            }

            .settings-dashboard {
                width: 100%;
                right: -100%;
            }
        }

        @media (max-height: 600px) {
            .chat-container {
                padding: 0.5rem;
            }

            .chat-header {
                padding: 0.8rem;
            }

            .message {
                margin-bottom: 1rem;
            }
        }

        @supports (-webkit-touch-callout: none) {
            body {
                min-height: -webkit-fill-available;
            }
            .chat-container {
                height: -webkit-fill-available;
            }
        }

        /* File upload styles */
        .file-upload {
            display: none;
        }

        .file-preview {
            margin-top: 1rem;
            padding: 0.5rem;
            background: rgba(59, 130, 246, 0.1);
            border-radius: 8px;
            display: none;
        }

        .file-preview.active {
            display: block;
        }
    </style>
</head>
<body>
    <div class="chat-container">
        <header class="chat-header">
            <div class="chat-header-left">
                <h1 class="logo">Meemo AI</h1>
                <span class="version">2.0</span>
            </div>
            <div class="chat-header-right">
            </div>
        </header>

        <main class="chat-messages" id="chat-messages"></main>

        <div class="input-container">
            <div class="toolbar">
                <input type="file" id="file-upload" class="file-upload">
                <button title="Upload file" onclick="document.getElementById('file-upload').click()">
                    <i class="fas fa-paperclip"></i>
                </button>
                <button title="Code snippet"><i class="fas fa-code"></i></button>
                <button title="Format text"><i class="fas fa-paragraph"></i></button>
            </div>
            <div class="file-preview" id="file-preview"></div>
            <div class="input-wrapper">
                <textarea 
                    id="user-input" 
                    placeholder="Message Meemo..."
                    rows="1"
                    autocomplete="off"
                    autocorrect="on"
                    spellcheck="true"
                    onkeydown="if(event.key === 'Enter' && !event.shiftKey) { event.preventDefault(); sendMessage(); }"
                ></textarea>
                <button class="send-button" onclick="sendMessage()">
                    <i class="fas fa-paper-plane"></i>
                </button>
            </div>
        </div>
    </div>

    <!-- Settings Dashboard -->
    <div class="settings-dashboard" id="settings-dashboard">
        <div class="settings-header">
            <h2>Settings</h2>
            <button class="settings-close" onclick="toggleSettings()">
                <i class="fas fa-times"></i>
            </button>
        </div>
        <div class="settings-content">
            <!-- Add your settings options here -->
        </div>
    </div>

    <script>
        const HF_API_KEY = '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';
        const API_URL = 'https://api-inference.huggingface.co/models/Qwen/Qwen2.5-Coder-32B-Instruct';

        // Fix viewport height for mobile browsers
        function updateVH() {
            const vh = window.innerHeight * 0.01;
            document.documentElement.style.setProperty('--vh', `${vh}px`);
        }
        
        window.addEventListener('resize', updateVH);
        updateVH();

        // Settings Dashboard Toggle
        function toggleSettings() {
            const dashboard = document.getElementById('settings-dashboard');
            dashboard.classList.toggle('active');
        }

        document.querySelector('.settings-btn').addEventListener('click', toggleSettings);

        // File Upload Handler
        document.getElementById('file-upload').addEventListener('change', function(e) {
            const file = e.target.files[0];
            if (file) {
                const preview = document.getElementById('file-preview');
                preview.textContent = `Selected file: ${file.name}`;
                preview.classList.add('active');
            }
        });

        function typeText(element, text, speed = 30) {
            let index = 0;
            element.classList.add('typing');
            
            function type() {
                if (index < text.length) {
                    element.innerHTML += text.charAt(index);
                    index++;
                    setTimeout(type, speed);
                } else {
                    element.classList.remove('typing');
                }
            }
            
            type();
        }

        async function sendMessage() {
            const userInput = document.getElementById('user-input');
            const chatMessages = document.getElementById('chat-messages');
            const message = userInput.value.trim();

            if (!message) return;

            appendMessage('user', message);
            userInput.value = '';
            userInput.style.height = 'auto';

            try {
                const loadingMessage = appendMessage('bot', '');
                const loadingElement = loadingMessage.querySelector('.message-content');
                typeText(loadingElement, 'Thinking... 🤔', 50);

                const response = await fetch(API_URL, {
                    method: 'POST',
                    headers: {
                        'Authorization': `Bearer ${HF_API_KEY}`,
                        'Content-Type': 'application/json'
                    },
                    body: JSON.stringify({
                        inputs: `<|im_start|>user\n${message}<|im_end|>\n<|im_start|>assistant\n`,
                        parameters: {
                            max_new_tokens: 2048,
                            temperature: 0.7,
                            top_p: 0.9,
                            do_sample: true
                        }
                    })
                });

                const data = await response.json();
                loadingMessage.remove();
                
                const assistantResponse = data[0].generated_text.split('<|im_start|>assistant\n')[1].split('<|im_end|>')[0];
                const botMessage = appendMessage('bot', '');
                const botContent = botMessage.querySelector('.message-content');
                typeText(botContent, assistantResponse);

            } catch (error) {
                console.error('Error:', error);
                const errorMessage = appendMessage('bot', '');
                const errorContent = errorMessage.querySelector('.message-content');
                typeText(errorContent, 'Sorry, I encountered an error. Please try again later. 🤷‍♂️');
            }
        }

        function appendMessage(sender, content) {
            const chatMessages = document.getElementById('chat-messages');
            const messageDiv = document.createElement('div');
            messageDiv.className = `message ${sender}-message`;
            
            const avatar = document.createElement('div');
            avatar.className = 'avatar';
            avatar.textContent = sender === 'user' ? 'U' : 'M';

            const messageContent = document.createElement('div');
            messageContent.className = 'message-content';
            
            if (content) {
                if (content.includes('```')) {
                    const parts = content.split('```');
                    let formattedContent = '';
                    
                    parts.forEach((part, index) => {
                        if (index % 2 === 0) {
                            formattedContent += `<p>${part}</p>`;
                        } else {
                            const language = part.split('\n')[0];
                            const code = part.split('\n').slice(1).join('\n');
                            formattedContent += `<pre><code class="language-${language}">${code}</code></pre>`;
                        }
                    });
                    
                    messageContent.innerHTML = formattedContent;
                } else {
                    messageContent.textContent = content;
                }
            }

            messageDiv.appendChild(avatar);
            messageDiv.appendChild(messageContent);
            chatMessages.appendChild(messageDiv);
            chatMessages.scrollTop = chatMessages.scrollHeight;
            
            return messageDiv;
        }

        const userInput = document.getElementById('user-input');
        
        userInput.addEventListener('input', function() {
            this.style.height = 'auto';
            this.style.height = (this.scrollHeight) + 'px';
        });

        userInput.addEventListener('keydown', function(e) {
            if (e.key === 'Enter' && !e.shiftKey) {
                e.preventDefault();
                sendMessage();
            }
        });

        const themeToggle = document.querySelector('.theme-toggle');
        themeToggle.addEventListener('click', () => {
            document.body.classList.toggle('light-theme');
            themeToggle.innerHTML = document.body.classList.contains('light-theme') ? 
                '<i class="fas fa-sun"></i>' : '<i class="fas fa-moon"></i>';
        });

        // Mobile optimizations
        document.addEventListener('touchstart', function(event) {
            if (event.target.tagName === 'TEXTAREA') {
                event.stopPropagation();
            }
        }, {passive: true});

        let originalHeight = window.innerHeight;
        window.addEventListener('resize', () => {
            if (window.innerHeight < originalHeight) {
                document.body.style.height = window.innerHeight + 'px';
                setTimeout(() => {
                    window.scrollTo(0, 0);
                    userInput.scrollIntoView({behavior: 'smooth'});
                }, 100);
            } else {
                document.body.style.height = '100vh';
                originalHeight = window.innerHeight;
            }
        });
    </script>
</body>
</html>
