<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>MeemoAI - Image Generation</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'SÃ¶hne', -apple-system, BlinkMacSystemFont, sans-serif;
        }

        body {
            background: linear-gradient(135deg, #1a1a2e, #16213e);
            min-height: 100vh;
            color: #ECECF1;
            display: flex;
        }

        .sidebar {
            width: 260px;
            background: rgba(32, 33, 35, 0.8);
            backdrop-filter: blur(10px);
            padding: 1rem;
            display: flex;
            flex-direction: column;
            height: 100vh;
            position: fixed;
            border-right: 1px solid rgba(255, 255, 255, 0.1);
        }

        .search-bar {
            margin-bottom: 1rem;
            position: relative;
        }

        .search-bar input {
            width: 100%;
            padding: 0.75rem 1rem 0.75rem 2.5rem;
            border-radius: 8px;
            border: 1px solid rgba(255, 255, 255, 0.1);
            background: rgba(255, 255, 255, 0.05);
            color: #ECECF1;
        }

        .search-bar i {
            position: absolute;
            left: 0.75rem;
            top: 50%;
            transform: translateY(-50%);
        }

        .new-chat {
            padding: 1rem;
            color: #ECECF1;
            text-decoration: none;
            display: flex;
            align-items: center;
            gap: 0.75rem;
            border-radius: 8px;
            transition: all 0.3s;
            margin-bottom: 1rem;
            background: rgba(255, 255, 255, 0.05);
        }

        .tools-list {
            flex: 1;
            overflow-y: auto;
        }

        .tool-link {
            padding: 1rem;
            color: #ECECF1;
            text-decoration: none;
            display: flex;
            align-items: center;
            gap: 0.75rem;
            border-radius: 12px;
            transition: all 0.3s;
            margin-bottom: 0.75rem;
            background: rgba(255, 255, 255, 0.05);
        }

        .tool-link:hover {
            background: rgba(255, 255, 255, 0.1);
            transform: translateX(5px);
        }

        .tool-link.active {
            background: rgba(99, 102, 241, 0.2);
        }

        .sidebar-footer {
            border-top: 1px solid rgba(255, 255, 255, 0.1);
            padding-top: 1rem;
            margin-top: auto;
        }

        .report-bug, .updates-box {
            display: flex;
            align-items: center;
            gap: 0.75rem;
            color: #ECECF1;
            text-decoration: none;
            padding: 0.75rem;
            border-radius: 8px;
            background: rgba(255, 255, 255, 0.05);
            margin-bottom: 0.75rem;
        }

        .report-bug:hover, .updates-box:hover {
            background: rgba(255, 255, 255, 0.1);
        }

        .updates-box h4 {
            color: #10A37F;
            margin-bottom: 0.5rem;
        }

        .main-content {
            margin-left: 260px;
            flex: 1;
            padding: 3rem;
            background: radial-gradient(circle at top right, rgba(61, 65, 159, 0.15), transparent);
        }

        .image-generator {
            max-width: 800px;
            margin: 0 auto;
            background: rgba(32, 33, 35, 0.8);
            border-radius: 16px;
            padding: 2rem;
            backdrop-filter: blur(10px);
            border: 1px solid rgba(255, 255, 255, 0.1);
        }

        .input-container textarea {
            width: 100%;
            min-height: 120px;
            padding: 1rem;
            background: rgba(255, 255, 255, 0.05);
            border: 1px solid rgba(255, 255, 255, 0.1);
            border-radius: 8px;
            color: #ECECF1;
            font-size: 1rem;
            resize: vertical;
            margin-bottom: 1rem;
        }

        .generate-button {
            width: 100%;
            padding: 1rem;
            background: linear-gradient(45deg, #6366f1, #4f46e5);
            color: white;
            border: none;
            border-radius: 8px;
            font-size: 1.1rem;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s;
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 0.5rem;
        }

        .generate-button:hover {
            transform: translateY(-2px);
            box-shadow: 0 6px 12px rgba(99, 102, 241, 0.4);
        }

        .loading {
            display: none;
            text-align: center;
            margin: 2rem 0;
            color: #6366f1;
        }

        .result-container img {
            max-width: 100%;
            border-radius: 12px;
            margin-top: 2rem;
        }

        @media (max-width: 768px) {
            .sidebar {
                display: none;
            }
            .main-content {
                margin-left: 0;
                padding: 1.5rem;
            }
        }
    </style>
</head>
<body>
    <aside class="sidebar">
        <div class="search-bar">
            <i class="fas fa-search"></i>
            <input type="text" placeholder="Search tools..." onkeyup="searchTools()">
        </div>
        <a href="/" class="new-chat">
            <i class="fas fa-home"></i>
            Home
        </a>
        <div class="tools-list">
            <a href="ai.html" class="tool-link">
                <i class="fas fa-robot"></i>
                MeemoAI Chat
            </a>
            <a href="immagegen.html" class="tool-link active">
                <i class="fas fa-image"></i>
                Image Generation
            </a>
            <a href="premium.html" class="tool-link">
                <i class="fas fa-crown"></i>
                Premium Features
            </a>
        </div>
        <div class="sidebar-footer">
            <a href="https://github.com/yourusername/meemoai/issues" class="report-bug" target="_blank">
                <i class="fas fa-bug"></i>
                Report a Bug
            </a>
            <div class="updates-box">
                <h4>Latest Updates</h4>
                <p>Version 2.0.1 - New interface and improved search functionality!</p>
            </div>
        </div>
    </aside>

    <main class="main-content">
        <div class="image-generator">
            <div class="input-container">
                <textarea id="prompt" placeholder="Describe the image you want to generate..."></textarea>
            </div>
            <button onclick="generateImage()" class="generate-button">
                <i class="fas fa-magic"></i> Generate Image
            </button>
            <div id="loading" class="loading">
                <i class="fas fa-spinner fa-spin"></i> Creating your masterpiece...
            </div>
            <div id="result" class="result-container"></div>
        </div>
    </main>

    <script>
        const API_URL = 'https://api-inference.huggingface.co/models/Artples/LAI-ImageGeneration-vSDXL-2';
        const API_KEY = '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';

        async function generateImage() {
            const prompt = document.getElementById('prompt').value.trim();
            const loadingDiv = document.getElementById('loading');
            const resultDiv = document.getElementById('result');

            if (!prompt) {
                alert('Please enter a description for the image');
                return;
            }

            loadingDiv.style.display = 'block';
            resultDiv.innerHTML = '';

            try {
                const response = await fetch(API_URL, {
                    method: 'POST',
                    headers: {
                        'Authorization': `Bearer ${API_KEY}`,
                        'Content-Type': 'application/json'
                    },
                    body: JSON.stringify({
                        inputs: prompt,
                    })
                });

                if (!response.ok) {
                    throw new Error('Failed to generate image');
                }

                const blob = await response.blob();
                const imageUrl = URL.createObjectURL(blob);
                
                resultDiv.innerHTML = `
                    <img src="${imageUrl}" alt="Generated Image" class="generated-image">
                `;
            } catch (error) {
                console.error('Error:', error);
                resultDiv.innerHTML = `
                    <div style="color: #ef4444; margin-top: 1rem;">
                        <i class="fas fa-exclamation-triangle"></i>
                        <p>Failed to generate image. Please try again.</p>
                    </div>
                `;
            } finally {
                loadingDiv.style.display = 'none';
            }
        }

        function searchTools() {
            const input = document.querySelector('.search-bar input');
            const tools = document.querySelectorAll('.tool-link');
            const filter = input.value.toLowerCase();

            tools.forEach(tool => {
                const text = tool.textContent.toLowerCase();
                tool.style.display = text.includes(filter) ? '' : 'none';
            });
        }
    </script>
</body>
</html>
