<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>MeemoAI - Image Generation</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <link href="https://fonts.googleapis.com/css2?family=Plus+Jakarta+Sans:wght@400;500;600;700&display=swap" rel="stylesheet">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            -webkit-tap-highlight-color: transparent;
        }

        :root {
            --primary: #2980b9;
            --primary-light: #3498db;
            --bg-dark: #1a1a1a;
            --bg-light: #ffffff;
            --text-dark: #333333;
            --text-light: #ffffff;
            --sidebar-width: 280px;
            --header-height: 64px;
            --transition: all 0.3s cubic-bezier(0.4, 0, 0.2, 1);
            --safe-area-inset-bottom: env(safe-area-inset-bottom);
        }

        body {
            font-family: 'Plus Jakarta Sans', -apple-system, BlinkMacSystemFont, sans-serif;
            background: var(--bg-dark);
            color: var(--text-light);
            min-height: 100vh;
            display: flex;
            overflow: hidden;
            overscroll-behavior-y: none;
        }

        .sidebar {
            width: var(--sidebar-width);
            background: #2d2d2d;
            height: 100vh;
            position: fixed;
            left: 0;
            top: 0;
            padding: 1.5rem;
            display: flex;
            flex-direction: column;
            border-right: 1px solid rgba(255,255,255,0.1);
            box-shadow: 2px 0 10px rgba(0,0,0,0.2);
            transition: var(--transition);
            z-index: 1000;
            padding-top: env(safe-area-inset-top);
            padding-bottom: env(safe-area-inset-bottom);
        }

        .search-bar {
            margin-bottom: 1rem;
            position: relative;
        }

        .search-bar input {
            width: 100%;
            padding: 1rem 1rem 1rem 2.5rem;
            border-radius: 12px;
            border: 1px solid rgba(255, 255, 255, 0.1);
            background: rgba(255, 255, 255, 0.05);
            color: var(--text-light);
            font-size: 1rem;
        }

        .search-bar i {
            position: absolute;
            left: 0.75rem;
            top: 50%;
            transform: translateY(-50%);
            color: rgba(255,255,255,0.5);
        }

        .new-chat {
            background: var(--primary);
            color: white;
            text-decoration: none;
            padding: 1rem;
            border-radius: 12px;
            display: flex;
            align-items: center;
            gap: 10px;
            margin-bottom: 20px;
            transition: var(--transition);
            font-weight: 600;
            font-size: 1.1rem;
            box-shadow: 0 4px 12px rgba(41, 128, 185, 0.2);
            min-height: 3.5rem;
        }

        .new-chat:hover {
            background: var(--primary-light);
            transform: translateY(-2px);
        }

        .tools-list {
            flex: 1;
            overflow-y: auto;
            -webkit-overflow-scrolling: touch;
        }

        .tool-link {
            padding: 1rem;
            color: var(--text-light);
            text-decoration: none;
            display: flex;
            align-items: center;
            gap: 12px;
            border-radius: 12px;
            transition: var(--transition);
            margin-bottom: 8px;
            font-weight: 500;
            min-height: 3.5rem;
        }

        .tool-link:hover {
            background: rgba(255,255,255,0.1);
        }

        .tool-link.active {
            background: var(--primary);
            color: white;
        }

        .sidebar-footer {
            margin-top: auto;
            border-top: 1px solid rgba(255,255,255,0.1);
            padding-top: 1rem;
        }

        .report-bug {
            display: flex;
            align-items: center;
            gap: 10px;
            color: var(--text-light);
            text-decoration: none;
            padding: 1rem;
            border-radius: 12px;
            margin-bottom: 1rem;
            font-weight: 500;
            min-height: 3.5rem;
        }

        .report-bug:hover {
            background: rgba(255,255,255,0.1);
        }

        .updates-box {
            background: rgba(255,255,255,0.05);
            border-radius: 12px;
            padding: 1rem;
        }

        .updates-box h4 {
            color: var(--primary);
            margin-bottom: 0.5rem;
            font-weight: 600;
        }

        .main-content {
            margin-left: var(--sidebar-width);
            flex: 1;
            display: flex;
            flex-direction: column;
            height: 100vh;
            background: linear-gradient(135deg, #1a1a1a, #2d2d2d);
            padding: 2rem;
            padding-bottom: env(safe-area-inset-bottom);
        }

        .image-generator {
            max-width: 800px;
            margin: 0 auto;
            width: 100%;
            background: rgba(45, 45, 45, 0.95);
            border-radius: 16px;
            padding: 2rem;
            backdrop-filter: blur(10px);
            border: 1px solid rgba(255,255,255,0.1);
            box-shadow: 0 8px 32px rgba(0,0,0,0.2);
        }

        .input-container textarea {
            width: 100%;
            min-height: 120px;
            padding: 1rem;
            background: rgba(255,255,255,0.05);
            border: 1px solid rgba(255,255,255,0.1);
            border-radius: 12px;
            color: var(--text-light);
            font-size: 1rem;
            font-family: inherit;
            resize: vertical;
            margin-bottom: 1rem;
            transition: var(--transition);
        }

        .input-container textarea:focus {
            outline: none;
            border-color: var(--primary);
            box-shadow: 0 0 0 2px rgba(41,128,185,0.2);
        }

        .generate-button {
            width: 100%;
            padding: 1rem;
            background: var(--primary);
            color: white;
            border: none;
            border-radius: 12px;
            font-size: 1.1rem;
            font-weight: 600;
            cursor: pointer;
            transition: var(--transition);
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 0.5rem;
            box-shadow: 0 4px 12px rgba(41,128,185,0.2);
            min-height: 3.5rem;
        }

        .generate-button:hover {
            background: var(--primary-light);
            transform: translateY(-2px);
            box-shadow: 0 6px 16px rgba(41,128,185,0.3);
        }

        .loading {
            display: none;
            text-align: center;
            margin: 2rem 0;
            color: var(--primary);
            font-weight: 500;
        }

        .result-container img {
            width: 100%;
            border-radius: 12px;
            margin-top: 2rem;
            box-shadow: 0 8px 24px rgba(0,0,0,0.2);
        }

        .mobile-menu-btn {
            display: none;
            position: fixed;
            top: 1rem;
            right: 1rem;
            z-index: 1001;
            background: rgba(32, 33, 35, 0.9);
            border: none;
            color: var(--text-light);
            padding: 0.8rem;
            border-radius: 12px;
            cursor: pointer;
            backdrop-filter: blur(10px);
            box-shadow: 0 4px 15px rgba(0, 0, 0, 0.2);
            transition: var(--transition);
            height: 3rem;
            width: 3rem;
        }

        @media (max-width: 768px) {
            .mobile-menu-btn {
                display: block;
                padding-top: env(safe-area-inset-top);
            }

            .sidebar {
                transform: translateX(-100%);
                width: 100%;
            }
            
            .sidebar.active {
                transform: translateX(0);
            }

            .main-content {
                margin-left: 0;
                padding: 1rem;
                padding-top: calc(1rem + env(safe-area-inset-top));
            }

            .image-generator {
                padding: 1.25rem;
            }

            .input-container textarea {
                font-size: 16px;
            }

            .generate-button {
                font-size: 1rem;
            }

            .tool-link, .new-chat, .report-bug {
                padding: 1.25rem;
            }
        }

        @media (max-width: 480px) {
            .image-generator {
                padding: 1rem;
            }
        }
    </style>
</head>
<body>
    <button class="mobile-menu-btn" onclick="toggleSidebar()">
        <i class="fas fa-bars"></i>
    </button>

    <aside class="sidebar">
        <div class="search-bar">
            <i class="fas fa-search"></i>
            <input type="text" placeholder="Search tools..." onkeyup="searchTools()">
        </div>
        <a href="/" class="new-chat">
            <i class="fas fa-home"></i>
            Home
        </a>
        <div class="tools-list">
            <a href="ai.html" class="tool-link">
                <i class="fas fa-robot"></i>
                MeemoAI Chat
            </a>
            <a href="immagegen.html" class="tool-link active">
                <i class="fas fa-image"></i>
                Image Generation
            </a>
            <a href="premium.html" class="tool-link">
                <i class="fas fa-crown"></i>
                Premium Features
            </a>
        </div>
        <div class="sidebar-footer">
            <a href="https://github.com/yourusername/meemoai/issues" class="report-bug" target="_blank">
                <i class="fas fa-bug"></i>
                Report a Bug
            </a>
            <div class="updates-box">
                <h4>Latest Updates</h4>
                <p>Version 2.0.1 - New interface and improved search functionality!</p>
            </div>
        </div>
    </aside>

    <main class="main-content">
        <div class="image-generator">
            <div class="input-container">
                <textarea id="prompt" placeholder="Describe the image you want to generate..."></textarea>
            </div>
            <button onclick="generateImage()" class="generate-button">
                <i class="fas fa-magic"></i> Generate Image
            </button>
            <div id="loading" class="loading">
                <i class="fas fa-spinner fa-spin"></i> Creating your masterpiece...
            </div>
            <div id="result" class="result-container"></div>
        </div>
    </main>

    <script>
        const API_URL = 'https://api-inference.huggingface.co/models/Artples/LAI-ImageGeneration-vSDXL-2';
        const API_KEY = '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';

        async function generateImage() {
            const prompt = document.getElementById('prompt').value.trim();
            const loadingDiv = document.getElementById('loading');
            const resultDiv = document.getElementById('result');

            if (!prompt) {
                alert('Please enter a description for the image');
                return;
            }

            loadingDiv.style.display = 'block';
            resultDiv.innerHTML = '';

            try {
                const response = await fetch(API_URL, {
                    method: 'POST',
                    headers: {
                        'Authorization': `Bearer ${API_KEY}`,
                        'Content-Type': 'application/json'
                    },
                    body: JSON.stringify({
                        inputs: prompt,
                    })
                });

                if (!response.ok) {
                    throw new Error('Failed to generate image');
                }

                const blob = await response.blob();
                const imageUrl = URL.createObjectURL(blob);
                
                resultDiv.innerHTML = `
                    <img src="${imageUrl}" alt="Generated Image" class="generated-image">
                `;
            } catch (error) {
                console.error('Error:', error);
                resultDiv.innerHTML = `
                    <div style="color: #ef4444; margin-top: 1rem;">
                        <i class="fas fa-exclamation-triangle"></i>
                        <p>Failed to generate image. Please try again.</p>
                    </div>
                `;
            } finally {
                loadingDiv.style.display = 'none';
            }
        }

        function searchTools() {
            const input = document.querySelector('.search-bar input');
            const tools = document.querySelectorAll('.tool-link');
            const filter = input.value.toLowerCase();

            tools.forEach(tool => {
                const text = tool.textContent.toLowerCase();
                tool.style.display = text.includes(filter) ? '' : 'none';
            });
        }

        function toggleSidebar() {
            const sidebar = document.querySelector('.sidebar');
            sidebar.classList.toggle('active');
        }
    </script>
</body>
</html>
