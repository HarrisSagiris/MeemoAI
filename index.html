        .input-section textarea:focus {

        .check-button {
            background: linear-gradient(135deg, #6366f1 0%, #8b5cf6 100%);
            color: white;
            padding: 1rem 2.5rem;
            border: none;
            border-radius: 12px;
            font-weight: 600;

            cursor: pointer;
            transition: all 0.3s ease;
            display: inline-block;

        }

            background: linear-gradient(135deg, #10b981 0%, #059669 100%);
            color: white;
            padding: 1rem 2.5rem;
            border: none;
            border-radius: 12px;
            font-weight: 600;
            font-size: 1.1rem;

            transition: all 0.3s ease;

        .check-button:hover, .fix-button:hover {

<body>
    <nav class="navbar">
        <a href="/" class="logo">
            <i class="fas fa-spell-check"></i>
            MeemoAI
        </a>
   
    </nav>

    <div class="main-content">
        <section class="hero-section">
            <h1>Perfect Grammar, Every Time, With AI</h1>
            <p>Advanced AI-powered grammar checker that catches every error and helps you write flawlessly. Perfect for students, professionals, and writers.</p>
        </section>

        <div class="grammar-checker">
            <div class="input-section">
                <textarea id="grammar-input" placeholder="Paste your text here to check for grammar, spelling, and style improvements..."></textarea>
                <button onclick="checkGrammar()" class="check-button">
                    <i class="fas fa-check-circle"></i> Check Grammar
                </button>
                <button onclick="fixText()" class="fix-button">
                    <i class="fas fa-magic"></i> Fix My Text
                </button>
            </div>
            <div id="grammar-result" class="result-container"></div>
        </div>
    </div>

    <script>
        async function checkGrammar() {
            const text = document.getElementById('grammar-input').value;
            const resultDiv = document.getElementById('grammar-result');
            
            if (!text.trim()) {
                alert('Please enter some text to check');
                return;
            }

            resultDiv.style.display = 'block';
            resultDiv.innerHTML = '<div style="text-align: center; padding: 2rem;"><i class="fas fa-spinner fa-spin"></i> Analyzing your text...</div>';
            
            try {
                const response = await fetch('https://api.languagetool.org/v2/check', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/x-www-form-urlencoded'
                    },
                    body: `text=${encodeURIComponent(text)}&language=en-US`
                });
                
                const data = await response.json();
                
                if (data.matches.length === 0) {
                    resultDiv.innerHTML = `
                        <div style="text-align: center; padding: 2rem;">
                            <i class="fas fa-check-circle" style="color: #10b981; font-size: 2rem;"></i>
                            <h3 style="color: #10b981; margin-top: 1rem;">Perfect! No grammar errors found.</h3>
                        </div>
                    `;
                } else {
                    const corrections = data.matches.map(match => `
                        <div class="correction-item">
                            <div class="error-text">
                                <i class="fas fa-exclamation-circle"></i> ${match.message}
                            </div>
                            <div class="suggestion-text">
                                <i class="fas fa-lightbulb"></i> Suggestion: ${match.replacements[0]?.value || 'No suggestion available'}
                            </div>
                            <div style="margin-top: 0.5rem; color: #64748b;">
                                Context: "...${text.substring(Math.max(0, match.offset - 20), match.offset)}<mark>${text.substring(match.offset, match.offset + match.length)}</mark>${text.substring(match.offset + match.length, match.offset + match.length + 20)}..."
                            </div>
                        </div>
                    `).join('');
                    
                    resultDiv.innerHTML = `
                        <h3 style="margin-bottom: 1.5rem; color: #1e293b;">Found ${data.matches.length} improvement${data.matches.length === 1 ? '' : 's'}:</h3>
                        ${corrections}
                    `;
                }
            } catch (error) {
                console.error('Error:', error);
                resultDiv.innerHTML = `
                    <div style="text-align: center; padding: 2rem; color: #ef4444;">
                        <i class="fas fa-exclamation-triangle"></i>
                        <h3 style="margin-top: 1rem;">Error checking grammar. Please try again.</h3>
                    </div>
                `;
            }
        }

        async function fixText() {
            const text = document.getElementById('grammar-input').value;
            const resultDiv = document.getElementById('grammar-result');
            
            if (!text.trim()) {
                alert('Please enter some text to fix');
                return;
            }

            resultDiv.style.display = 'block';
            resultDiv.innerHTML = '<div style="text-align: center; padding: 2rem;"><i class="fas fa-spinner fa-spin"></i> Fixing your text...</div>';
            
            try {
                const response = await fetch('https://api.languagetool.org/v2/check', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/x-www-form-urlencoded'
                    },
                    body: `text=${encodeURIComponent(text)}&language=en-US`
                });
                
                const data = await response.json();
                
                let fixedText = text;
                // Apply fixes from last to first to maintain correct offsets
                for (let i = data.matches.length - 1; i >= 0; i--) {
                    const match = data.matches[i];
                    if (match.replacements && match.replacements.length > 0) {
                        fixedText = fixedText.substring(0, match.offset) + 
                                  match.replacements[0].value + 
                                  fixedText.substring(match.offset + match.length);
                    }
                }
                
                document.getElementById('grammar-input').value = fixedText;
                resultDiv.innerHTML = `
                    <div style="text-align: center; padding: 2rem;">
                        <i class="fas fa-magic" style="color: #10b981; font-size: 2rem;"></i>
                        <h3 style="color: #10b981; margin-top: 1rem;">Text has been automatically fixed!</h3>
                    </div>
                `;
            } catch (error) {
                console.error('Error:', error);
                resultDiv.innerHTML = `
                    <div style="text-align: center; padding: 2rem; color: #ef4444;">
                        <i class="fas fa-exclamation-triangle"></i>
                        <h3 style="margin-top: 1rem;">Error fixing text. Please try again.</h3>
                    </div>
                `;
            }
        }
        // Add pricing section
        const pricingSection = document.createElement('section');
        pricingSection.className = 'pricing-section';

            </div>
        `;
        document.querySelector('.main-content').appendChild(aiToolsSection);

        // Add new styles
        const newStyles = `
            .section-header {
                text-align: center;
                margin-bottom: 4rem;
            }

            .section-header h2 {
                font-size: 2.5rem;
                background: linear-gradient(135deg, #6366f1 0%, #8b5cf6 100%);

            }

            .section-header p {

            }

            .pricing-cards {

            .pricing-card {

            }

            .pricing-card:hover {

            }

            .pricing-header {

            }

            .pricing-header h3 {

                margin-bottom: 1rem;
            }

            .price .amount {
                font-size: 3rem;
                font-weight: 800;
                color: #6366f1;
            }

            .price .period {
                color: #64748b;

            }

            .features {
                list-style: none;
                margin: 2rem 0;
            }

            .features li {
                display: flex;
                align-items: center;
                gap: 1rem;
                margin-bottom: 1rem;

            }

            .features i {
                color: #10b981;
            }

            .cta-button {
                width: 100%;
                background: linear-gradient(135deg, #6366f1 0%, #8b5cf6 100%);
                color: white;
                padding: 1rem;
                border: none;

            }

            .cta-button:hover {

            .countdown-container {

            }

            #countdown {

            }

            .tools-grid {
                display: grid;
                grid-template-columns: repeat(auto-fit, minmax(250px, 1fr));
                gap: 2rem;
                margin-top: 3rem;
            }

            .tool-card {
                background: white;
                padding: 2rem;
                border-radius: 20px;
                text-align: center;
                box-shadow: 0 10px 30px rgba(0, 0, 0, 0.08);
                transition: transform 0.3s ease;
            }

            .tool-card:hover {
                transform: translateY(-5px);
            }

            .tool-card i {
                font-size: 2.5rem;
                color: #6366f1;
                margin-bottom: 1rem;
            }

            .tool-card h3 {
                color: #0f172a;
                margin-bottom: 0.5rem;
            }

            .tool-card p {
                color: #64748b;
            }
        `;

        const styleSheet = document.createElement('style');
        styleSheet.textContent = newStyles;
        document.head.appendChild(styleSheet);

        // Countdown timer
        function updateCountdown() {
            const targetDate = new Date();
            targetDate.setDate(targetDate.getDate() + 10);
            
            const countdown = setInterval(() => {
                const now = new Date().getTime();
                const distance = targetDate - now;
                
                const days = Math.floor(distance / (1000 * 60 * 60 * 24));
                const hours = Math.floor((distance % (1000 * 60 * 60 * 24)) / (1000 * 60 * 60));
                const minutes = Math.floor((distance % (1000 * 60 * 60)) / (1000 * 60));
                const seconds = Math.floor((distance % (1000 * 60)) / 1000);
                
                document.getElementById('countdown').innerHTML = 
                    `${days}d ${hours}h ${minutes}m ${seconds}s`;
                
                if (distance < 0) {
                    clearInterval(countdown);
                    document.getElementById('countdown').innerHTML = "LAUNCHED!";
                }
            }, 1000);
        }

        updateCountdown();
        // Add error popup styles
        const errorPopupStyles = `
            .error-popup {
                position: fixed;
                top: 50%;
                left: 50%;
                transform: translate(-50%, -50%);
                background: white;

                top: 0;
                left: 0;
                right: 0;

                backdrop-filter: blur(4px);
                z-index: 999;
            }

            @keyframes slideIn {
                from {
                    transform: translate(-50%, -60%);
                    opacity: 0;
                }
                to {
                    transform: translate(-50%, -50%);
                    opacity: 1;
                }
            }
        `;

        const errorStyles = document.createElement('style');
        errorStyles.textContent = errorPopupStyles;
        document.head.appendChild(errorStyles);

        // Replace all alert() calls with custom popup
        function showError(message) {
            const overlay = document.createElement('div');
            overlay.className = 'error-overlay';
            
            const popup = document.createElement('div');
            popup.className = 'error-popup';
            popup.innerHTML = `
                <i class="fas fa-exclamation-circle"></i>
                <h3>${message}</h3>
                <button onclick="closeError(this)">Got it</button>
            `;
            
            document.body.appendChild(overlay);
            document.body.appendChild(popup);
        }

        function closeError(button) {
            const popup = button.closest('.error-popup');
            const overlay = document.querySelector('.error-overlay');
            popup.remove();
            overlay.remove();
        }

        // Update the grammar check and fix text functions to use new error popup
        const originalCheckGrammar = checkGrammar;
        checkGrammar = function() {
            const text = document.getElementById('grammar-input').value;
            if (!text.trim()) {
                showError('Please enter some text to check');
                return;
            }
            originalCheckGrammar();
        }

        const originalFixText = fixText;
        fixText = function() {
            const text = document.getElementById('grammar-input').value;
            if (!text.trim()) {
                showError('Please enter some text to fix');
                return;
            }
            originalFixText();
        }
        // Add smooth scroll animation for buttons
        document.querySelectorAll('button').forEach(button => {
            button.addEventListener('click', () => {
                const resultDiv = document.getElementById('grammar-result');
                if (resultDiv.style.display === 'block') {
                    resultDiv.scrollIntoView({ 
                        behavior: 'smooth',
                        block: 'start'
                    });
                }
            });
        });

        // Add scroll-to-top button
        const scrollButton = document.createElement('button');
        scrollButton.innerHTML = '<i class="fas fa-arrow-up"></i>';
        scrollButton.className = 'scroll-top-button';
        document.body.appendChild(scrollButton);

        // Add styles for scroll button
        const scrollStyles = `
            .scroll-top-button {

                bottom: 30px;

        const scrollButtonStyles = document.createElement('style');
        scrollButtonStyles.textContent = scrollStyles;
        document.head.appendChild(scrollButtonStyles);

        // Show/hide scroll button based on scroll position
        window.addEventListener('scroll', () => {
            if (window.pageYOffset > 300) {
                scrollButton.classList.add('visible');
            } else {
                scrollButton.classList.remove('visible');
            }
        });

        // Scroll to top when button clicked
        scrollButton.addEventListener('click', () => {
            window.scrollTo({
                top: 0,
                behavior: 'smooth'
            });
        });
        
        // Add bug report button to navbar
        const bugReportButton = document.createElement('button');
        bugReportButton.className = 'bug-report-button';
        bugReportButton.innerHTML = '<i class="fas fa-bug"></i> Report Bug';
        document.querySelector('.navbar').appendChild(bugReportButton);

        // Add bug report modal
        const bugReportModal = document.createElement('div');
        bugReportModal.className = 'bug-report-modal';
        bugReportModal.innerHTML = `
            <div class="modal-content">
                <span class="close-modal">&times;</span>
                <h2>Report a Bug</h2>
                <form id="bug-report-form">
                    <textarea id="bug-description" placeholder="Please describe the bug you encountered..." required></textarea>
                    <button type="submit">Submit Report</button>
                </form>
                <div id="submission-message" class="submission-message"></div>

        `;
        document.body.appendChild(bugReportModal);

            bugReportModal.style.display = 'none';

        });

        window.addEventListener('click', (e) => {
            if (e.target === bugReportModal) {
                bugReportModal.style.display = 'none';
                document.getElementById('submission-message').style.display = 'none';
            }
        });

        // Handle bug report submission
        document.getElementById('bug-report-form').addEventListener('submit', async (e) => {
            e.preventDefault();
            
            const description = document.getElementById('bug-description').value;
            const emailBody = encodeURIComponent(description);
            const emailSubject = encodeURIComponent('Bug Report from MeemoAI');
            
            window.location.href = `mailto:sagirisharris@gmail.com?subject=${emailSubject}&body=${emailBody}`;
            
            const submissionMessage = document.getElementById('submission-message');
            submissionMessage.textContent = 'Thank you for reporting the bug! Your default email client will open to send the report.';
            submissionMessage.style.display = 'block';
            
            document.getElementById('bug-description').value = '';
            
            setTimeout(() => {
                bugReportModal.style.display = 'none';
                submissionMessage.style.display = 'none';
            }, 3000);
        });
