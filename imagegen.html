<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-status-bar-style" content="black-translucent">
    <meta name="apple-mobile-web-app-title" content="MesemoAI">
    <meta name="theme-color" content="#000000">
    <link rel="apple-touch-icon" href="/icon.png">
    <link rel="apple-touch-icon" sizes="152x152" href="/icon-152.png">
    <link rel="apple-touch-icon" sizes="180x180" href="/icon-180.png">
    <link rel="apple-touch-icon" sizes="167x167" href="/icon-167.png">
    <link rel="icon" type="image/png" href="/meemoai.jpg">
    <title>MeemoAI - Image Generation</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <link href="https://fonts.googleapis.com/css2?family=SF+Pro+Display:wght@400;500;600;700&display=swap" rel="stylesheet">
    <style>
        :root {
            --primary: #0071E3;
            --primary-light: #147CE5;
            --primary-dark: #0058B8;
            --bg-dark: #000000;
            --bg-card: #1D1D1F;
            --text-light: #F5F5F7;
            --text-gray: #86868B;
            --gradient: linear-gradient(135deg, #0071E3, #40B8FF);
            --vh: 1vh;
        }

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'SF Pro Display', -apple-system, BlinkMacSystemFont, sans-serif;
            -webkit-font-smoothing: antialiased;
        }

        body {
            background: var(--bg-dark);
            color: var(--text-light);
            min-height: 100vh;
            min-height: -webkit-fill-available;
            display: flex;
            flex-direction: column;
            overflow-x: hidden;
            position: relative;
            width: 100%;
        }

        .navbar {
            background: rgba(0, 0, 0, 0.8);
            backdrop-filter: saturate(180%) blur(20px);
            -webkit-backdrop-filter: saturate(180%) blur(20px);
            border-bottom: 1px solid rgba(255, 255, 255, 0.1);
            padding: 1rem 2rem;
            position: fixed;
            top: 0;
            width: 100%;
            z-index: 1000;
        }

        .nav-content {
            max-width: 1400px;
            margin: 0 auto;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }

        .logo {
            font-size: 1.5rem;
            font-weight: 600;
            color: var(--text-light);
            text-decoration: none;
            display: flex;
            align-items: center;
            gap: 0.5rem;
            transition: all 0.3s ease;
        }

        .logo:hover {
            color: var(--primary);
        }

        .nav-links {
            display: flex;
            gap: 2rem;
        }

        .nav-links a {
            color: var(--text-light);
            text-decoration: none;
            font-size: 0.9rem;
            font-weight: 500;
            transition: all 0.3s ease;
            display: flex;
            align-items: center;
            gap: 0.5rem;
        }

        .nav-links a:hover {
            color: var(--primary);
        }

        .main-content {
            margin-top: 5rem;
            padding: 2rem;
            max-width: 1200px;
            margin-left: auto;
            margin-right: auto;
            width: 100%;
        }

        .image-generator {
            background: var(--bg-card);
            border-radius: 20px;
            padding: 2rem;
            border: 1px solid rgba(255, 255, 255, 0.1);
            box-shadow: 0 20px 40px rgba(0, 0, 0, 0.3);
            transition: all 0.3s ease;
        }

        .image-generator:hover {
            transform: translateY(-5px);
            box-shadow: 0 30px 60px rgba(0, 113, 227, 0.2);
        }

        .input-container textarea {
            width: 100%;
            min-height: 120px;
            padding: 1rem;
            background: rgba(0, 0, 0, 0.3);
            border: 1px solid rgba(255, 255, 255, 0.1);
            border-radius: 12px;
            color: var(--text-light);
            font-size: 1rem;
            resize: vertical;
            margin-bottom: 1.5rem;
            transition: all 0.3s ease;
        }

        .input-container textarea:focus {
            outline: none;
            border-color: var(--primary);
            box-shadow: 0 0 0 2px rgba(0, 113, 227, 0.2);
        }

        .generate-button {
            background: var(--gradient);
            color: white;
            border: none;
            padding: 1rem 2rem;
            border-radius: 12px;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s ease;
            display: flex;
            align-items: center;
            gap: 0.75rem;
            font-size: 1rem;
        }

        .generate-button:hover {
            transform: translateY(-2px);
            box-shadow: 0 10px 20px rgba(0, 113, 227, 0.3);
        }

        .result-container img {
            width: 100%;
            max-width: 512px;
            border-radius: 12px;
            margin-top: 2rem;
            box-shadow: 0 20px 40px rgba(0, 0, 0, 0.4);
            transition: all 0.3s ease;
        }

        .result-container img:hover {
            transform: scale(1.02);
        }

        .loading {
            display: none;
            text-align: center;
            margin: 2rem 0;
            color: var(--primary);
            font-weight: 500;
        }

        @media (max-width: 768px) {
            .nav-links {
                display: none;
            }

            .navbar {
                padding: 1rem;
            }

            .main-content {
                padding: 1rem;
                margin-top: 4rem;
            }

            .image-generator {
                padding: 1.5rem;
            }

            .generate-button {
                width: 100%;
                justify-content: center;
            }
        }
    </style>
</head>
<body>
    <nav class="navbar">
        <div class="nav-content">
            <a href="/" class="logo">
                <i class="fas fa-brain"></i>
                MeemoAI
            </a>
            <div class="nav-links">
                <a href="ai.html"><i class="fas fa-robot"></i> AI Chat</a>
                <a href="imagegen.html"><i class="fas fa-palette"></i> Image Generation</a>
                <a href="premium.html"><i class="fas fa-crown"></i> Premium</a>
                <a href="faq.html"><i class="fas fa-question-circle"></i> FAQ</a>
            </div>
        </div>
    </nav>

    <main class="main-content">
        <div class="image-generator">
            <div class="input-container">
                <textarea id="prompt" placeholder="Describe your imagination and let AI bring it to life..."></textarea>
            </div>
            <button onclick="generateImage()" class="generate-button">
                <i class="fas fa-wand-magic-sparkles"></i> Generate Image
            </button>
            <div id="loading" class="loading">
                <i class="fas fa-spinner fa-spin"></i> Creating your masterpiece...
            </div>
            <div id="result" class="result-container"></div>
        </div>
    </main>

    <script>
        const API_URL = 'https://api-inference.huggingface.co/models/Artples/LAI-ImageGeneration-vSDXL-2';
        const API_KEY = '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';

        async function generateImage() {
            const prompt = document.getElementById('prompt').value.trim();
            const loadingDiv = document.getElementById('loading');
            const resultDiv = document.getElementById('result');

            if (!prompt) {
                alert('Please enter a description for the image');
                return;
            }

            loadingDiv.style.display = 'block';
            resultDiv.innerHTML = '';

            try {
                const response = await fetch(API_URL, {
                    method: 'POST',
                    headers: {
                        'Authorization': `Bearer ${API_KEY}`,
                        'Content-Type': 'application/json'
                    },
                    body: JSON.stringify({
                        inputs: prompt,
                    })
                });

                if (!response.ok) {
                    throw new Error('Failed to generate image');
                }

                const blob = await response.blob();
                const imageUrl = URL.createObjectURL(blob);
                
                resultDiv.innerHTML = `
                    <img src="${imageUrl}" alt="Generated Image" class="generated-image">
                `;
            } catch (error) {
                console.error('Error:', error);
                resultDiv.innerHTML = `
                    <div style="color: #ef4444; margin-top: 1rem; text-align: center;">
                        <i class="fas fa-exclamation-triangle"></i>
                        <p>Failed to generate image. Please try again.</p>
                    </div>
                `;
            } finally {
                loadingDiv.style.display = 'none';
            }
        }
    </script>
</body>
</html>
